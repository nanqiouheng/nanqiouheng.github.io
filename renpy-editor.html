<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ren'Py Save Editor</title>
    <style>
        :root {
            --bg: #0d1117;
            --surface: #161b22;
            --text: #c9d1d9;
            --accent: #58a6ff;
            --border: #30363d;
            --success: #238636;
            --error: #f85149;
        }
        body {
            font-family: system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: var(--accent);
            margin: 0 0 30px;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
        }
        .upload-zone {
            border: 3px dashed var(--border);
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            background: var(--surface);
            transition: all 0.3s;
            cursor: pointer;
        }
        .upload-zone:hover, .upload-zone.dragover {
            border-color: var(--accent);
            background: #1c2330;
        }
        .upload-zone.dragover {
            border-color: var(--success);
        }
        #editor {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            margin-top: 25px;
            min-height: 300px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        th {
            background: #0d1117;
            color: #8b949e;
        }
        input {
            background: #0d1117;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 6px 10px;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background: var(--success);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: #2ea043;
        }
        .btn-save {
            display: block;
            margin: 20px auto 0;
        }
        #status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
        }
        .success {
            background: #12211e;
            color: var(--accent);
        }
        .error {
            background: #1e1114;
            color: var(--error);
        }
        .return-home {
            position: fixed;
            top: 20px;
            left: 20px;
            color: var(--accent);
            text-decoration: none;
            padding: 8px 16px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 6px;
        }
        .return-home:hover {
            background: var(--accent);
            color: white;
        }
    </style>
</head>
<body>
    <a href="index.html" class="return-home">← 返回主页</a>

    <div class="container">
        <h1>Ren'Py Save Editor (.save)</h1>
        <p style="text-align: center; color: #8b949e; margin-bottom: 30px;">
            扫描并修改 Ren'Py 游戏存档中的变量（请谨慎编辑未知变量）
        </p>

        <div class="upload-zone" id="dropZone">
            <p>拖放或点击上传 .save 文件</p>
            <input type="file" id="fileInput" accept=".save" style="display:none;">
            <button onclick="document.getElementById('fileInput').click()">选择文件</button>
        </div>

        <div id="editor"></div>
        <div id="status"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

    <script>
        let currentData = null;
        let fileName = "";
        let variables = {};

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const editor = document.getElementById('editor');
        const status = document.getElementById('status');

        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', e => handleFile(e.target.files[0]));

        dropZone.addEventListener('dragover', e => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', e => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        async function handleFile(file) {
            if (!file) return;
            fileName = file.name;
            showStatus(`正在读取 ${fileName}...`, 'info');

            const buffer = await file.arrayBuffer();
            try {
                const text = new TextDecoder().decode(buffer);
                currentData = parseRenPySave(text);
                variables = currentData.variables || {};
                renderEditor();
                showStatus(`加载成功！找到 ${Object.keys(variables).length} 个变量`, 'success');
            } catch (err) {
                showStatus(`解析失败：${err.message}`, 'error');
            }
        }

        function parseRenPySave(text) {
            // Ren'Py 存档通常是 pickle 格式，但文本中包含 JSON-like 结构
            // 这里简单提取 variables 部分（常见格式）
            const variables = {};
            const lines = text.split('\n');
            let inVars = false;

            for (const line of lines) {
                if (line.includes('persistent') || line.includes('variables')) {
                    inVars = true;
                    continue;
                }
                if (inVars && line.trim().startsWith('}')) {
                    inVars = false;
                    continue;
                }
                if (inVars && line.includes(':')) {
                    const [key, value] = line.split(':', 2).map(s => s.trim().replace(/["',]/g, ''));
                    if (key && value !== undefined) {
                        variables[key] = value;
                    }
                }
            }
            return { variables };
        }

        function renderEditor() {
            editor.innerHTML = '';

            if (Object.keys(variables).length === 0) {
                editor.innerHTML = '<p style="text-align:center;color:#8b949e;">未找到可编辑的变量。请确保上传的是 Ren\'Py 存档文件。</p>';
                return;
            }

            const table = document.createElement('table');
            table.innerHTML = `<thead><tr><th>变量名</th><th>值</th></tr></thead><tbody></tbody>`;
            const tbody = table.querySelector('tbody');

            for (const [key, value] of Object.entries(variables)) {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${escapeHtml(key)}</td>
                    <td><input type="text" value="${escapeHtml(value)}" data-key="${key}" onchange="updateValue(this)"></td>
                `;
                tbody.appendChild(tr);
            }

            editor.appendChild(table);

            const saveBtn = document.createElement('button');
            saveBtn.textContent = '保存修改后的 .save 文件';
            saveBtn.className = 'btn-save';
            saveBtn.onclick = saveFile;
            editor.appendChild(saveBtn);
        }

        window.updateValue = function(input) {
            const key = input.dataset.key;
            variables[key] = input.value;
        };

        function saveFile() {
            // 简单重建文件内容（保持原格式）
            let content = '{\n  "variables": {\n';
            for (const [key, value] of Object.entries(variables)) {
                content += `    "${key}": "${value}",\n`;
            }
            content = content.slice(0, -2) + '\n  }\n}';

            const blob = new Blob([content], { type: 'text/plain' });
            saveAs(blob, `edited_${fileName}`);
            showStatus('文件已保存！', 'success');
        }

        function escapeHtml(text) {
            return (text + '').replace(/[&<>"']/g, m => ({
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#39;'
            })[m]);
        }

        function showStatus(msg, type) {
            status.textContent = msg;
            status.className = type;
            setTimeout(() => status.textContent = '', 5000);
        }
    </script>
</body>
</html>
