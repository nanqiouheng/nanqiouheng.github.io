                    modalDetails: {

                        },

            // Âç°ÁâáÊï∞ÊçÆ (‰∏é‰πãÂâçÁõ∏Âêå)
            const cardsData = [
                { id: 'kin', inputs: ['v0','v','a','t','dx'],
                  solve: (vals) => {
                      if (vals.v0 !== undefined && vals.a !== undefined && vals.t !== undefined && vals.v === undefined)
                          return { v: vals.v0 + vals.a * vals.t };
                      if (vals.v0 !== undefined && vals.v !== undefined && vals.t !== undefined && vals.a === undefined)
                          return { a: (vals.v - vals.v0) / vals.t };
                      if (vals.v !== undefined && vals.a !== undefined && vals.t !== undefined && vals.v0 === undefined)
                          return { v0: vals.v - vals.a * vals.t };
                      if (vals.v0 !== undefined && vals.v !== undefined && vals.a !== undefined && vals.t === undefined)
                          return { t: (vals.v - vals.v0) / vals.a };
                      if (vals.v0 !== undefined && vals.t !== undefined && vals.a !== undefined && vals.dx === undefined)
                          return { dx: vals.v0 * vals.t + 0.5 * vals.a * vals.t * vals.t };
                      return null;
                  } },
                { id: 'newt', inputs: ['F','m','a'],
                  solve: (vals) => {
                      if (vals.m !== undefined && vals.a !== undefined && vals.F === undefined) return { F: vals.m * vals.a };
                      if (vals.F !== undefined && vals.a !== undefined && vals.m === undefined) return { m: vals.F / vals.a };
                      if (vals.F !== undefined && vals.m !== undefined && vals.a === undefined) return { a: vals.F / vals.m };
                      return null;
                  } },
                { id: 'work', inputs: ['m','v0','v','h','W','PE'],
                  solve: (vals) => {
                      if (vals.m !== undefined && vals.v !== undefined && vals.v0 !== undefined && vals.W === undefined) {
                          return { W: 0.5 * vals.m * (vals.v*vals.v - vals.v0*vals.v0) };
                      }
                      if (vals.m !== undefined && vals.h !== undefined && vals.PE === undefined) {
                          return { PE: vals.m * gValue * vals.h };
                      }
                      return null;
                  } },
                { id: 'mom', inputs: ['m','v','p','F','dt','dv'],
                  solve: (vals) => {
                      if (vals.m !== undefined && vals.v !== undefined && vals.p === undefined) return { p: vals.m * vals.v };
                      if (vals.F !== undefined && vals.dt !== undefined && vals.p === undefined) return { p: vals.F * vals.dt };
                      if (vals.p !== undefined && vals.dt !== undefined && vals.F === undefined) return { F: vals.p / vals.dt };
                      return null;
                  } },
                { id: 'circ', inputs: ['m','v','r','F','M','Fg'],
                  solve: (vals) => {
                      if (vals.m !== undefined && vals.v !== undefined && vals.r !== undefined && vals.F === undefined)
                          return { F: vals.m * vals.v * vals.v / vals.r };
                      if (vals.M !== undefined && vals.m !== undefined && vals.r !== undefined && vals.Fg === undefined)
                          return { Fg: 6.67e-11 * vals.M * vals.m / (vals.r * vals.r) };
                      return null;
                  } },
                { id: 'shm', inputs: ['k','x','F','m','T'],
                  solve: (vals) => {
                      if (vals.k !== undefined && vals.x !== undefined && vals.F === undefined) return { F: vals.k * vals.x };

                          return { T: 2 * PI * Math.sqrt(vals.m / vals.k) };
                      if (vals.T !== undefined && vals.m !== undefined && vals.k === undefined)
                          return { k: vals.m / Math.pow(vals.T / (2 * PI), 2) };

            // ÊòæÁ§∫Ê®°ÊÄÅÁ™óÂè£

                    <p><strong>üí° ÂÅöÈ¢òÊèêÁ§∫</strong><br>${details.tips.replace(/\n/g, '<br>')}</p>

            // Ê∏≤Êüì‰ø°ÊÅØÈù¢Êùø
            function renderInfoPanel() {
                const panel = document.getElementById('infoPanel');
                const topics = translations[currentLang].topics;
                const topicKeys = ['kin','newt','work','mom','circ','shm'];
                panel.innerHTML = `
                    <div class="info-title">${t('infoTitle')}</div>
                    <div class="info-desc">${t('infoDesc')}</div>
                    <div class="topic-tags">
                        ${topics.map((topic, idx) => `<span class="topic-tag" data-topic="${topicKeys[idx]}">${topic}</span>`).join('')}
                    </div>
                `;
                document.querySelectorAll('.topic-tag').forEach(tag => {
                    tag.addEventListener('click', () => {
                        const topic = tag.dataset.topic;
                        showModal(topic);
                    });
                });
            }

            // Ê∏≤ÊüìÂç°Áâá
            function renderCards() {
                const grid = document.getElementById('cardGrid');
                grid.innerHTML = '';

                cardsData.forEach(card => {
                    const cardDiv = document.createElement('div');
                    cardDiv.className = 'card';
                    cardDiv.id = `card-${card.id}`;

                    let inputsHtml = '';
                    card.inputs.forEach(inp => {
                        inputsHtml += `
                            <div class="input-row">
                                <label>${t(`labels.${inp}`)}</label>
                                <input type="number" id="${card.id}_${inp}" step="any" placeholder="‚Äî">
                            </div>
                        `;
                    });

                    cardDiv.innerHTML = `
                        <div class="card-title">${t(`cardTitles.${card.id}`)}</div>
                        <div class="card-equation">${t(`eq.${card.id}`)}</div>
                        ${inputsHtml}
                        <div class="button-group">
                            <button class="btn" data-card="${card.id}">${t('buttons.calc')}</button>
                            <button class="btn reset" data-reset="${card.id}">${t('buttons.reset')}</button>
                        </div>
                        <div class="result-box" id="${card.id}_result"></div>
                    `;
                    grid.appendChild(cardDiv);
                });

                document.querySelectorAll('.btn[data-card]').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const cardId = e.target.dataset.card;
                        const card = cardsData.find(c => c.id === cardId);
                        if (!card) return;

                        const vals = {};
                        card.inputs.forEach(inp => {
                            const el = document.getElementById(`${cardId}_${inp}`);
                            if (el && el.value.trim() !== '') vals[inp] = parseFloat(el.value);
                        });

                        const result = card.solve(vals);
                        const resDiv = document.getElementById(`${cardId}_result`);
                        if (resDiv) {
                            if (result) {
                                const key = Object.keys(result)[0];
                                const val = result[key];
                                resDiv.innerHTML = `<strong>${t('result')}</strong> ${key} = ${val.toFixed(4)}`;
                            } else {
                                resDiv.innerHTML = `<span style="color:var(--warning-color);">${t('insufficient')}</span>`;
                            }
                        }
                    });
                });

                document.querySelectorAll('.btn.reset').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const cardId = e.target.dataset.reset;
                        document.querySelectorAll(`#card-${cardId} input`).forEach(inp => inp.value = '');
                        document.getElementById(`${cardId}_result`).innerHTML = '';
                    });
                });
            }

            // Êõ¥Êñ∞ÁïåÈù¢ËØ≠Ë®Ä
            function setLanguage(lang) {
                if (lang === currentLang) return;
                currentLang = lang;

                // ‰øùÂ≠òËæìÂÖ•ÂÄº
                const inputValues = {};
                document.querySelectorAll('.card input').forEach(input => {
                    inputValues[input.id] = input.value;
                });

                renderInfoPanel();
                renderCards();

                Object.keys(inputValues).forEach(id => {
                    const input = document.getElementById(id);
                    if (input) input.value = inputValues[id];
                });

                document.getElementById('footerText').innerText = t('footer');

                // Êõ¥Êñ∞ËØ≠Ë®ÄÊåâÈíÆÁä∂ÊÄÅ
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.lang === currentLang);
                });

                // Êõ¥Êñ∞‰∏ªÈ¢òÂàáÊç¢ÊåâÈíÆ‰∏≠ÁöÑÊñáÂ≠ó
                document.querySelectorAll('.theme-switch-wrapper .lang-en, .theme-switch-wrapper .lang-zh').forEach(el => {
                    if (currentLang === 'en') {
                        if (el.classList.contains('lang-en')) el.style.display = 'inline';
                        else el.style.display = 'none';
                    } else {
                        if (el.classList.contains('lang-zh')) el.style.display = 'inline';
                        else el.style.display = 'none';
                    }
                });
            }

            // ÂàùÂßãÂåñ
            function init() {
                // gÂÄºÂàáÊç¢
                const g9_8 = document.getElementById('g9_8');
                const g10 = document.getElementById('g10');
                g9_8.addEventListener('click', () => {
                    gValue = 9.8;
                    g9_8.classList.add('active');
                    g10.classList.remove('active');
                });
                g10.addEventListener('click', () => {
                    gValue = 10;
                    g10.classList.add('active');
                    g9_8.classList.remove('active');
                });

                // ËØ≠Ë®ÄÂàáÊç¢
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.addEventListener('click', () => setLanguage(btn.dataset.lang));
                });

                // ÂàùÂßãËÆæÁΩÆ‰∏ªÈ¢òÂàáÊç¢‰∏≠ÁöÑËØ≠Ë®ÄÊòæÁ§∫
                setLanguage('zh');

                // È¶ñÊ¨°Ê∏≤Êüì
                renderInfoPanel();
                renderCards();

                // ‰∫åÊ¨°ÈöêËóèÂä†ËΩΩÂä®Áîª
                setTimeout(() => {
                    const loading = document.getElementById('loading');
                    if (loading && loading.style.display !== 'none') {
                        loading.style.opacity = '0';
                        setTimeout(() => loading.style.display = 'none', 200);
                    }
                }, 500);
            }

            init();
        })();
    </script>
