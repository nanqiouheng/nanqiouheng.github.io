<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizalize Answer Analyzer</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --primary-color: #3b82f6;
            --primary-hover-color: #2563eb;
            --secondary-color: #10b981;
            --text-color: #f1f5f9;
            --text-secondary: #94a3b8;
            --card-bg-color: #1e293b;
            --border-color: #334155;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-color);
            min-height: 100vh;
            padding: 1rem;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            background-color: var(--card-bg-color);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .input-section {
            background: rgba(30, 41, 59, 0.7);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }

        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .url-input-wrapper {
            flex: 1;
            position: relative;
        }

        #quizUrlInput {
            width: 100%;
            padding: 1rem 1.25rem;
            font-size: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background-color: rgba(15, 23, 42, 0.8);
            color: var(--text-color);
            transition: all 0.3s ease;
            outline: none;
        }

        #quizUrlInput:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        #quizUrlInput::placeholder {
            color: var(--text-secondary);
        }

        .icon-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 1.75rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .primary-btn {
            background-color: var(--primary-color);
            color: white;
        }

        .primary-btn:hover:not(:disabled) {
            background-color: var(--primary-hover-color);
            transform: translateY(-2px);
        }

        .secondary-btn {
            background-color: var(--secondary-color);
            color: white;
        }

        .secondary-btn:hover:not(:disabled) {
            background-color: #0da271;
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .url-examples {
            display: grid;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .example-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .example-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }

        .example-item i {
            font-size: 1rem;
        }

        .status-area {
            margin: 1.5rem 0;
            text-align: center;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            padding: 1rem 1.5rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .error {
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error-color);
            color: #fca5a5;
        }

        .success {
            background-color: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success-color);
            color: #86efac;
        }

        .info {
            background-color: rgba(59, 130, 246, 0.1);
            border: 1px solid var(--primary-color);
            color: #93c5fd;
        }

        .results-section {
            margin-top: 2rem;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .results-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .quiz-id {
            background: rgba(59, 130, 246, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .qa-list {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .qa-item {
            background: rgba(15, 23, 42, 0.7);
            border-radius: 12px;
            padding: 1.5rem;
            border-left: 4px solid var(--primary-color);
            transition: transform 0.2s ease;
        }

        .qa-item:hover {
            transform: translateX(4px);
        }

        .question-number {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            text-align: center;
            line-height: 32px;
            font-weight: bold;
            margin-right: 1rem;
        }

        .question-text {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .answer-text {
            background: rgba(16, 185, 129, 0.1);
            padding: 1rem;
            border-radius: 8px;
            border-left: 3px solid var(--success-color);
            font-family: 'Courier New', monospace;
        }

        .answer-text strong {
            color: var(--success-color);
            margin-right: 0.5rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }

        .action-buttons button {
            flex: 1;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin: 1rem auto;
            }

            h1 {
                font-size: 2rem;
            }

            .input-group {
                flex-direction: column;
            }

            .action-buttons {
                flex-direction: column;
            }

            .results-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            .qa-item {
                padding: 1rem;
            }
        }

        /* Tooltip */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: var(--card-bg-color);
            color: var(--text-color);
            text-align: center;
            border-radius: 6px;
            padding: 0.75rem;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            border: 1px solid var(--border-color);
            font-size: 0.9rem;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* Copy button */
        .copy-btn {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }

        .copy-btn.copied {
            background: var(--success-color);
            color: white;
            border-color: var(--success-color);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-brain"></i> Quizalize Answer Analyzer</h1>
            <p class="subtitle">Ekstrak jawaban dari kuis Quizalize dengan mudah dan cepat</p>
        </header>

        <section class="input-section">
            <div class="input-group">
                <div class="url-input-wrapper">
                    <input type="text" id="quizUrlInput" 
                           placeholder="Tempelkan link kuis Quizalize di sini (contoh: https://app.quizalize.com/quiz/...)" 
                           autocomplete="off">
                </div>
                <button id="getAnswersBtn" class="icon-button primary-btn">
                    <i class="fas fa-search"></i> Dapatkan Jawaban
                </button>
            </div>

            <div class="url-examples">
                <div class="example-item" data-example="https://app.quizalize.com/quiz/12345678-1234-1234-1234-123456789012">
                    <i class="fas fa-link"></i>
                    <span>Format URL Standar</span>
                </div>
                <div class="example-item" data-example="https://app.quizalize.com/view/quiz/12345678-1234-1234-1234-123456789012">
                    <i class="fas fa-external-link-alt"></i>
                    <span>Format URL View Quiz</span>
                </div>
            </div>
        </section>

        <!-- Status Area -->
        <div id="loader" class="loader hidden"></div>
        
        <div id="statusMessage" class="status-message hidden"></div>

        <!-- Results Area -->
        <div id="resultsContainer" class="hidden">
            <div class="results-header">
                <div class="results-info">
                    <h2><i class="fas fa-list-check"></i> Jawaban Ditemukan</h2>
                    <div class="quiz-id" id="quizIdDisplay"></div>
                </div>
                <div class="tooltip">
                    <button id="copyAllBtn" class="copy-btn">
                        <i class="fas fa-copy"></i> Salin Semua
                    </button>
                    <span class="tooltiptext">Salin semua jawaban ke clipboard</span>
                </div>
            </div>

            <div id="qaList" class="qa-list"></div>

            <div class="action-buttons">
                <button id="downloadBtn" class="icon-button secondary-btn">
                    <i class="fas fa-download"></i> Unduh sebagai .txt
                </button>
                <button id="downloadJsonBtn" class="icon-button">
                    <i class="fas fa-file-code"></i> Unduh sebagai .json
                </button>
                <button id="resetBtn" class="icon-button" style="background-color: var(--border-color);">
                    <i class="fas fa-redo"></i> Analisis Baru
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- Elemen DOM ---
        const elements = {
            quizUrlInput: document.getElementById('quizUrlInput'),
            getAnswersBtn: document.getElementById('getAnswersBtn'),
            loader: document.getElementById('loader'),
            statusMessage: document.getElementById('statusMessage'),
            resultsContainer: document.getElementById('resultsContainer'),
            qaList: document.getElementById('qaList'),
            downloadBtn: document.getElementById('downloadBtn'),
            downloadJsonBtn: document.getElementById('downloadJsonBtn'),
            resetBtn: document.getElementById('resetBtn'),
            copyAllBtn: document.getElementById('copyAllBtn'),
            quizIdDisplay: document.getElementById('quizIdDisplay')
        };

        // --- State Management ---
        let currentQuizData = {
            id: null,
            questions: [],
            title: 'Quiz Tanpa Judul',
            fetchedAt: null
        };

        // --- Fungsi Helper ---
        function showStatus(message, type = 'info') {
            elements.statusMessage.textContent = message;
            elements.statusMessage.className = `status-message ${type}`;
            elements.statusMessage.classList.remove('hidden');
            
            if (type === 'error') {
                setTimeout(() => elements.statusMessage.classList.add('hidden'), 5000);
            }
        }

        function showLoading(show) {
            elements.loader.classList.toggle('hidden', !show);
            elements.getAnswersBtn.disabled = show;
            if (show) {
                elements.statusMessage.classList.add('hidden');
            }
        }

        function extractQuizId(url) {
            const patterns = [
                /\/quiz\/([a-f0-9\-]{36})/i,
                /\/view\/quiz\/([a-f0-9\-]{36})/i,
                /[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}/i
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            return null;
        }

        function parseCleanText(text) {
            if (typeof text !== 'string') return '';
            
            // Hapus tag HTML
            let cleaned = text.replace(/<\/?[^>]+(>|$)/g, "");
            
            // Hapus prefix Quizalize
            cleaned = cleaned.replace(/^(freetextm|freetext|boolean|multichoice|multiplechoice):\/\//i, '');
            
            // Decode HTML entities
            const textarea = document.createElement('textarea');
            textarea.innerHTML = cleaned;
            cleaned = textarea.value;
            
            return cleaned.trim();
        }

        function downloadFile(content, filename, type = 'text/plain') {
            const blob = new Blob([content], { type: `${type};charset=utf-8;` });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(link.href);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = elements.copyAllBtn.innerHTML;
                elements.copyAllBtn.innerHTML = '<i class="fas fa-check"></i> Disalin!';
                elements.copyAllBtn.classList.add('copied');
                
                setTimeout(() => {
                    elements.copyAllBtn.innerHTML = originalText;
                    elements.copyAllBtn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Gagal menyalin: ', err);
                showStatus('Gagal menyalin ke clipboard', 'error');
            });
        }

        // --- Format Data Functions ---
        function formatQuestionsForDisplay(questions) {
            return questions.map((q, i) => {
                const questionText = parseCleanText(q.question);
                const answerText = parseCleanText(q.answer);
                
                return `
                    <div class="qa-item">
                        <div class="question-header">
                            <span class="question-number">${i + 1}</span>
                            <span class="question-type">${q.type || 'unknown'}</span>
                        </div>
                        <div class="question-text">${questionText}</div>
                        <div class="answer-text">
                            <strong><i class="fas fa-check-circle"></i> Jawaban:</strong> ${answerText}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function formatForTextDownload(questions) {
            let text = `Quizalize Answers - ${currentQuizData.title}\n`;
            text += `Quiz ID: ${currentQuizData.id}\n`;
            text += `Diambil pada: ${new Date().toLocaleString('id-ID')}\n`;
            text += '='.repeat(50) + '\n\n';
            
            questions.forEach((q, i) => {
                const questionText = parseCleanText(q.question);
                const answerText = parseCleanText(q.answer);
                
                text += `PERTANYAAN ${i + 1}:\n`;
                text += `${questionText}\n\n`;
                text += `JAWABAN:\n`;
                text += `${answerText}\n`;
                text += '-'.repeat(40) + '\n\n';
            });
            
            return text;
        }

        function formatForJsonDownload(questions) {
            const formattedQuestions = questions.map((q, i) => ({
                number: i + 1,
                type: q.type || 'unknown',
                question: parseCleanText(q.question),
                answer: parseCleanText(q.answer),
                rawQuestion: q.question,
                rawAnswer: q.answer
            }));
            
            return JSON.stringify({
                meta: {
                    quizId: currentQuizData.id,
                    title: currentQuizData.title,
                    totalQuestions: questions.length,
                    fetchedAt: new Date().toISOString(),
                    generatedBy: 'Quizalize Answer Analyzer'
                },
                questions: formattedQuestions
            }, null, 2);
        }

        // --- Event Handlers ---
        async function handleGetAnswers() {
            const url = elements.quizUrlInput.value.trim();
            
            if (!url) {
                showStatus('Silakan masukkan URL kuis Quizalize', 'error');
                return;
            }
            
            const quizId = extractQuizId(url);
            if (!quizId) {
                showStatus('URL tidak valid. Pastikan URL berisi ID kuis Quizalize.', 'error');
                return;
            }
            
            showLoading(true);
            showStatus('Mengambil data dari Quizalize...', 'info');
            
            try {
                const response = await fetch("https://app.quizalize.com/ql/apollo", {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json",
                        "Accept": "application/json"
                    },
                    body: JSON.stringify({
                        query: `
                            query ContentPreviewModalRendererQuery($contentId: ID!) {
                                content: node(id: $contentId) {
                                    ... on Content {
                                        payload
                                        title
                                    }
                                }
                            }
                        `,
                        variables: { 
                            contentId: btoa(`Content:${quizId}`) 
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const apiData = await response.json();
                
                if (apiData.errors) {
                    throw new Error(apiData.errors[0]?.message || 'Terjadi kesalahan pada API');
                }
                
                const payloadString = apiData.data?.content?.payload;
                if (!payloadString) {
                    throw new Error("Data kuis tidak ditemukan");
                }
                
                const payload = JSON.parse(payloadString);
                const questions = payload.questions || [];
                
                if (questions.length === 0) {
                    throw new Error("Tidak ada pertanyaan ditemukan dalam kuis ini");
                }
                
                // Update state
                currentQuizData = {
                    id: quizId,
                    questions: questions,
                    title: apiData.data?.content?.title || 'Quiz Tanpa Judul',
                    fetchedAt: new Date()
                };
                
                // Display results
                elements.quizIdDisplay.textContent = quizId;
                elements.qaList.innerHTML = formatQuestionsForDisplay(questions);
                elements.resultsContainer.classList.remove('hidden');
                
                showStatus(`Berhasil menemukan ${questions.length} pertanyaan!`, 'success');
                
                // Scroll to results
                setTimeout(() => {
                    elements.resultsContainer.scrollIntoView({ behavior: 'smooth' });
                }, 300);
                
            } catch (error) {
                console.error('Error:', error);
                showStatus(`Gagal mengambil jawaban: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        function handleDownload(format = 'txt') {
            if (!currentQuizData.questions.length) {
                showStatus('Tidak ada data untuk diunduh', 'error');
                return;
            }
            
            const timestamp = new Date().toISOString().slice(0, 19).replace(/[:]/g, '-');
            const filename = `quizalize-answers-${currentQuizData.id}-${timestamp}`;
            
            if (format === 'txt') {
                const content = formatForTextDownload(currentQuizData.questions);
                downloadFile(content, `${filename}.txt`);
            } else if (format === 'json') {
                const content = formatForJsonDownload(currentQuizData.questions);
                downloadFile(content, `${filename}.json`, 'application/json');
            }
            
            showStatus(`File ${format.toUpperCase()} berhasil diunduh!`, 'success');
        }

        function handleCopyAll() {
            if (!currentQuizData.questions.length) {
                showStatus('Tidak ada data untuk disalin', 'error');
                return;
            }
            
            const content = formatForTextDownload(currentQuizData.questions);
            copyToClipboard(content);
        }

        function handleReset() {
            currentQuizData = { id: null, questions: [], title: 'Quiz Tanpa Judul', fetchedAt: null };
            elements.quizUrlInput.value = '';
            elements.resultsContainer.classList.add('hidden');
            elements.statusMessage.classList.add('hidden');
            elements.quizUrlInput.focus();
        }

        function setupExampleClicks() {
            document.querySelectorAll('.example-item').forEach(item => {
                item.addEventListener('click', () => {
                    elements.quizUrlInput.value = item.dataset.example;
                    elements.quizUrlInput.focus();
                });
            });
        }

        // --- Event Listeners ---
        elements.getAnswersBtn.addEventListener('click', handleGetAnswers);
        
        elements.quizUrlInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') handleGetAnswers();
        });
        
        elements.downloadBtn.addEventListener('click', () => handleDownload('txt'));
        elements.downloadJsonBtn.addEventListener('click', () => handleDownload('json'));
        elements.copyAllBtn.addEventListener('click', handleCopyAll);
        elements.resetBtn.addEventListener('click', handleReset);
        
        // Auto-select text when input is focused
        elements.quizUrlInput.addEventListener('focus', function() {
            this.select();
        });

        // Initialize
        setupExampleClicks();
        
        // Display welcome message
        setTimeout(() => {
            showStatus('Tempelkan link kuis Quizalize di atas untuk mulai menganalisis jawaban', 'info');
        }, 500);

        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                elements.quizUrlInput.focus();
                elements.quizUrlInput.select();
            }
            
            if (e.key === 'Escape' && !elements.quizUrlInput.matches(':focus')) {
                handleReset();
            }
        });
    </script>
</body>
</html>
