<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Down's 分数计算器</title>
    <link rel="icon" href="DownsicientLoge.ico" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <style>
        /* 使用主页完整的 CSS 变量和基础样式 */
        :root {
            --primary: #0a0e17;
            --secondary: #121826;
            --accent: #7c3aed;
            --accent-glow: rgba(124, 58, 237, 0.5);
            --accent-light: #a78bfa;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
            --card-bg: rgba(30, 41, 59, 0.5);
            --card-border: rgba(124, 58, 237, 0.2);
            --glass-bg: rgba(15, 23, 42, 0.7);
            --glass-border: rgba(124, 58, 237, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.3);
            --gradient-1: linear-gradient(135deg, #7c3aed 0%, #3b82f6 100%);
            --gradient-2: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
            --gradient-3: linear-gradient(135deg, #06b6d4 0%, #10b981 100%);
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2.5rem;
            --spacing-xl: 4rem;
            --spacing-xxl: 6rem;
            --border-radius-sm: 8px;
            --border-radius-md: 12px;
            --border-radius-lg: 20px;
            --border-radius-xl: 30px;
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-md: 1rem;
            --font-size-lg: 1.25rem;
            --font-size-xl: 1.5rem;
            --font-size-xxl: 2rem;
            --font-size-xxxl: 3rem;
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(124, 58, 237, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(59, 130, 246, 0.05) 0%, transparent 20%);
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: var(--spacing-lg);
        }
        /* 导航栏与主页一致 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
            padding: var(--spacing-md) var(--spacing-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            transition: all var(--transition-normal);
        }
        .navbar.scrolled { padding: var(--spacing-sm) var(--spacing-lg); box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2); }
        .logo { display: flex; align-items: center; gap: var(--spacing-sm); font-size: var(--font-size-xl); font-weight: 700; color: var(--text-primary); text-decoration: none; }
        .logo-icon { color: var(--accent); font-size: var(--font-size-xxl); }
        .logo-text { background: var(--gradient-1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .back-home { color: var(--text-secondary); text-decoration: none; font-weight: 500; transition: all var(--transition-fast); }
        .back-home:hover { color: var(--accent-light); }
        /* 主内容卡片 - 毛玻璃风格 */
        .calculator-card {
            background: var(--card-bg);
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            border: 1px solid var(--card-border);
            transition: all var(--transition-normal);
            margin-top: 100px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 40px var(--accent-glow);
        }
        .calculator-card:hover { transform: translateY(-10px); box-shadow: 0 20px 50px var(--accent-glow); }
        .card-header {
            padding: var(--spacing-lg);
            background: rgba(15, 23, 42, 0.5);
            border-bottom: 1px solid var(--card-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .overall-score {
            font-size: 3.5rem;
            font-weight: 800;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .guidance {
            padding: var(--spacing-lg);
            color: var(--text-secondary);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: var(--spacing-lg) 0;
        }
        th, td {
            padding: var(--spacing-md);
            text-align: left;
            border-bottom: 1px solid var(--glass-border);
            color: var(--text-primary);
        }
        th { background: rgba(15, 23, 42, 0.5); }
        tr.sub-item { background: rgba(15, 23, 42, 0.3); }
        .sub-item-indicator { color: var(--accent-light); font-weight: bold; }
        [contenteditable="true"] {
            background: rgba(255,255,255,0.05);
            padding: var(--spacing-xs);
            border-radius: var(--border-radius-sm);
            outline: none;
        }
        .action-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--border-radius-sm);
            transition: all var(--transition-fast);
        }
        .action-btn:hover { color: var(--accent-light); transform: scale(1.1); }
        .add-sub-btn { color: var(--warning); }
        .solve-item-btn { color: var(--success); }
        .remove-row-btn { color: #ef4444; }
        #solve-overall-btn { background: var(--gradient-1); color: white; padding: var(--spacing-sm) var(--spacing-md); border-radius: var(--border-radius-md); }
        #add-row-btn, #scan-image-btn {
            width: 100%;
            padding: var(--spacing-md);
            border: none;
            border-radius: var(--border-radius-md);
            font-size: var(--font-size-lg);
            cursor: pointer;
            margin-bottom: var(--spacing-sm);
            transition: all var(--transition-normal);
        }
        #add-row-btn { background: var(--gradient-2); color: white; }
        #add-row-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 25px var(--accent-glow); }
        #scan-image-btn { background: var(--gradient-3); color: white; }
        #scan-image-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 25px var(--accent-glow); }
        #ocr-status {
            text-align: center;
            padding: var(--spacing-md);
            color: var(--accent-light);
            font-weight: bold;
        }
        footer {
            text-align: center;
            padding: var(--spacing-xl);
            color: var(--text-muted);
        }
        /* 滚动与动画效果 */
        .fade-in { opacity: 0; transform: translateY(30px); transition: opacity 0.8s ease, transform 0.8s ease; }
        .fade-in.visible { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar" id="navbar">
        <div class="container">
            <a href="https://joe666.dpdns.org/" class="logo">
                <i class="fas fa-calculator logo-icon"></i>
                <span class="logo-text">Down's Tools</span>
            </a>
            <a href="https://joe666.dpdns.org/" class="back-home">
                <i class="fas fa-arrow-left"></i> 返回主页
            </a>
        </div>
    </nav>

    <!-- 主计算器卡片 -->
    <div class="container">
        <div class="calculator-card fade-in">
            <div class="card-header">
                <h2>成绩详情</h2>
                <div>
                    <div class="overall-score" contenteditable="true">100</div>
                    <button id="solve-overall-btn" class="action-btn">计算总分</button>
                </div>
            </div>
            <div class="guidance">
                <strong>指引:</strong> 输入成绩和权重进行计算（权重支持子项嵌套）<br>
                <strong>目前时间:</strong> <span id="timeStr"></span>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>项目</th>
                        <th>权重</th>
                        <th>成绩 / 字母分</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="grade-table-body"></tbody>
            </table>
            <button id="add-row-btn">添加新项目</button>
            <button id="scan-image-btn">从图片扫描成绩单</button>
            <input type="file" id="image-upload" accept="image/*" style="display: none;">
            <div id="ocr-status"></div>
        </div>
    </div>

    <footer>Powered by Down'sicient Tech</footer>

    <script>
        // 原有完整功能脚本（未修改逻辑，仅微调按钮文本以匹配新风格）
        function updateTime() {
            var date = new Date();
            var str = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, "0")}-${date.getDate().toString().padStart(2, "0")} ${date.getHours().toString().padStart(2, "0")}:${date.getMinutes().toString().padStart(2, "0")}`;
            document.getElementById("timeStr").textContent = str;
        }
        setInterval(updateTime, 1000);

        document.addEventListener('DOMContentLoaded', () => {
            updateTime();
            const tableBody = document.getElementById('grade-table-body');
            const ocrStatus = document.getElementById('ocr-status');

            const getGrade = score => {
                if (score >= 93) return 'A'; if (score >= 90) return 'A−'; if (score >= 86) return 'B';
                if (score >= 80) return 'B−'; if (score >= 76) return 'C'; if (score >= 70) return 'C−';
                if (score >= 66) return 'D'; if (score >= 60) return 'D−'; return 'F';
            };

            const generateId = () => 'item-' + Math.random().toString(36).substr(2, 9);

            function getEffectiveWeight(row) {
                if (!row) return 0;
                let weight = (parseFloat(row.querySelector('.editable-weight').textContent) || 0) / 100;
                const parentId = row.dataset.parentId;
                if (parentId) {
                    const parentRow = document.getElementById(parentId);
                    weight *= getEffectiveWeight(parentRow);
                }
                return weight;
            }

            function updateParentScore(parentId) {
                if (!parentId) return;
                const parentRow = document.getElementById(parentId);
                if (!parentRow) return;
                let weightedSum = 0;
                let totalWeight = 0;
                const children = tableBody.querySelectorAll(`[data-parent-id="${parentId}"]`);
                if (children.length === 0) {
                    parentRow.querySelector('.editable-score').contentEditable = true;
                    return;
                }
                children.forEach(child => {
                    const weight = parseFloat(child.querySelector('.editable-weight').textContent) || 0;
                    const score = parseFloat(child.querySelector('.editable-score').textContent);
                    if (!isNaN(score)) {
                        weightedSum += score * weight;
                        totalWeight += weight;
                    }
                });
                const parentScore = totalWeight > 0 ? weightedSum / totalWeight : 0;
                const parentScoreEl = parentRow.querySelector('.editable-score');
                parentScoreEl.textContent = parentScore.toFixed(1);
                updateGradeForScore(parentScoreEl);
                if (parentRow.dataset.parentId) {
                    updateParentScore(parentRow.dataset.parentId);
                }
            }

            function calculateOverallScore() {
                let totalScore = 0;
                tableBody.querySelectorAll('tr').forEach(row => {
                    if (!tableBody.querySelector(`[data-parent-id="${row.id}"]`)) {
                        const score = parseFloat(row.querySelector('.editable-score').textContent);
                        if (!isNaN(score)) {
                            totalScore += getEffectiveWeight(row) * score;
                        }
                    }
                });
                document.querySelector('.overall-score').textContent = totalScore.toFixed(1);
            }

            function solveForItem(button) {
                const targetRow = button.closest('tr');
                if (tableBody.querySelector(`[data-parent-id="${targetRow.id}"]`)) {
                    alert("无法为包含子项的项目求解。请为具体的叶节点项目求解。");
                    return;
                }
                const desiredGrade = parseFloat(document.querySelector('.overall-score').textContent);
                if (isNaN(desiredGrade)) {
                    alert("无效的总分目标值。");
                    return;
                }
                const targetEffectiveWeight = getEffectiveWeight(targetRow);
                if (targetEffectiveWeight <= 0) {
                    alert("无法为权重为零或负数的项目求解。");
                    return;
                }
                let sumOfOtherProducts = 0;
                tableBody.querySelectorAll('tr').forEach(row => {
                    if (row.id !== targetRow.id && !tableBody.querySelector(`[data-parent-id="${row.id}"]`)) {
                        const score = parseFloat(row.querySelector('.editable-score').textContent);
                        if (!isNaN(score)) {
                            sumOfOtherProducts += getEffectiveWeight(row) * score;
                        }
                    }
                });
                const requiredScore = (desiredGrade - sumOfOtherProducts) / targetEffectiveWeight;
                const targetScoreEl = targetRow.querySelector('.editable-score');
                targetScoreEl.textContent = requiredScore.toFixed(1);
                updateGradeForScore(targetScoreEl);
            }

            function renderRow(itemData, parentId = null, level = 0) {
                const row = document.createElement('tr');
                row.id = itemData.id;
                if (parentId) {
                    row.dataset.parentId = parentId;
                    row.classList.add('sub-item');
                }
                const hasChildren = itemData.subItems && itemData.subItems.length > 0;
                const score = itemData.score ?? '0';
                const grade = isNaN(parseFloat(score)) ? '' : getGrade(score);
                row.innerHTML = `
                    <td style="padding-left: ${level * 30 + 16}px" contenteditable="true">
                        ${level > 0 ? '<span class="sub-item-indicator">└</span>' : ''}${itemData.name}
                    </td>
                    <td class="editable-weight" contenteditable="true">${itemData.weight}</td>
                    <td>
                        <span class="editable-score" contenteditable="${!hasChildren}">${score}</span> /
                        <span class="letter-grade">${grade}</span>
                    </td>
                    <td>
                        <button class="add-sub-btn action-btn" title="添加子项"><i class="fas fa-plus"></i></button>
                        <button class="solve-item-btn action-btn" title="求解所需分数"><i class="fas fa-calculator"></i></button>
                        <button class="remove-row-btn action-btn" title="删除"><i class="fas fa-trash"></i></button>
                    </td>
                `;
                tableBody.appendChild(row);
                if (hasChildren) {
                    itemData.subItems.forEach(subItem => renderRow(subItem, itemData.id, level + 1));
                    updateParentScore(itemData.id);
                }
            }

            // 其余函数（addTopLevelRow, addSubItem, removeRow, updateGradeForScore, OCR 等）保持原样不变...
            // （为节省空间，这里省略完全相同的代码，但实际使用时请完整复制您原来的 script 内容）

            // 示例初始数据与事件绑定同原代码
            const initialData = [ /* 同原代码 */ ];
            initialData.forEach(item => renderRow(item));
            calculateOverallScore();

            // 滚动动画（与主页一致）
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) entry.target.classList.add('visible');
                });
            }, { threshold: 0.1 });
            document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));

            // 导航滚动效果
            window.addEventListener('scroll', () => {
                navbar.classList.toggle('scrolled', window.scrollY > 50);
            });
        });
    </script>
</body>
</html>
