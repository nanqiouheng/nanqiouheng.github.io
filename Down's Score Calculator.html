<!DOCTYPE html>
<html>
<head>
    <title>唐氏分数计算器</title>
    <!-- 使用指定网站的图标 -->
    <link rel="icon" href="https://joe666.dpdns.org/favicon.ico" >
    <style>
        /* 加载动画样式 - 同款加载动画 */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 30, 46, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #7289da;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #7289da;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #2c2f33;
            background-size: cover;
            backdrop-filter: blur(3px);
            flex-direction: column;
            /* 使用指定网站的同款背景 */
            background-image: url(https://joe666.dpdns.org/background.jpg);
            background-attachment: fixed;
            position: relative;
            color: #ffffff;
        }
        
        /* 添加网站水印效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(44, 47, 51, 0.9) 0%, rgba(35, 39, 42, 0.95) 100%);
            z-index: -1;
        }
        
        footer {
            position: absolute;
            bottom: 10px;
            color: #99aab5;
            font-size: 12px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .container {
            width: 800px;
            padding: 25px;
            border: 1px solid #23272a;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            background-color: rgba(35, 39, 42, 0.95);
            color: #ffffff;
            border-radius: 10px;
            margin-top: 20px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
        }
        
        .header-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #7289da;
            padding-bottom: 15px;
            height: 50px;
        }
        
        /* 添加返回主页按钮的容器 */
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        /* 返回主页按钮样式 */
        .home-btn {
            background: linear-gradient(135deg, #7289da 0%, #5865f2 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(114, 137, 218, 0.3);
        }
        
        .home-btn:hover {
            background: linear-gradient(135deg, #677bc4 0%, #4752c4 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(114, 137, 218, 0.4);
            text-decoration: none;
        }
        
        .home-btn::before {
            content: '←';
            font-weight: bold;
        }
        
        .overall-score-container {
            text-align: right;
            display: flex;
            flex-direction: column;
            top: 80px;
            position: relative;
        }
        
        h2, h3 {
            border: none;
            padding: 0;
            margin: 0;
            color: #ffffff;
        }
        
        h2 {
            font-size: 24px;
            font-weight: 600;
            background: linear-gradient(135deg, #7289da, #43b581);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        h3 {
            margin-top: 15px;
            border-bottom: 1px solid #4f545c;
            padding-bottom: 10px;
            font-size: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #4f545c;
            vertical-align: middle;
        }
        
        th {
            background-color: rgba(114, 137, 218, 0.1);
            color: #7289da;
            font-weight: 600;
        }
        
        tr:hover {
            background-color: rgba(114, 137, 218, 0.05);
        }
        
        .overall-score {
            font-size: 2.8em;
            font-weight: bold;
            display: inline-block;
            color: #43b581;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        [contenteditable="true"] {
            outline: 1px solid #7289da;
            cursor: text;
            padding: 4px 8px;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            transition: all 0.3s;
        }
        
        [contenteditable="true"]:focus {
            outline: 2px solid #7289da;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 8px rgba(114, 137, 218, 0.5);
        }
        
        .action-btn {
            border: none;
            padding: 7px 14px;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-size: 13px;
            margin: 0 3px;
            transition: all 0.2s ease;
            font-weight: 500;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .remove-row-btn {
            background: linear-gradient(135deg, #f04747 0%, #d84040 100%);
        }
        
        .remove-row-btn:hover {
            background: linear-gradient(135deg, #d84040 0%, #c03939 100%);
        }
        
        .solve-item-btn {
            background: linear-gradient(135deg, #43b581 0%, #3ca374 100%);
        }
        
        .solve-item-btn:hover {
            background: linear-gradient(135deg, #3ca374 0%, #359169 100%);
        }
        
        #solve-overall-btn {
            background: linear-gradient(135deg, #7289da 0%, #5865f2 100%);
            margin-top: 8px;
            padding: 8px 16px;
        }
        
        #solve-overall-btn:hover {
            background: linear-gradient(135deg, #677bc4 0%, #4752c4 100%);
        }
        
        #add-row-btn {
            margin-top: 25px;
            background: linear-gradient(135deg, #7289da 0%, #5865f2 100%);
            color: white;
            border: none;
            padding: 14px 15px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(114, 137, 218, 0.3);
        }
        
        #add-row-btn:hover {
            background: linear-gradient(135deg, #677bc4 0%, #4752c4 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(114, 137, 218, 0.4);
        }
        
        /* 新增样式 */
        .add-sub-btn { 
            background: linear-gradient(135deg, #faa61a 0%, #f1a10e 100%);
            color: white; 
        }
        
        .add-sub-btn:hover { 
            background: linear-gradient(135deg, #e69919 0%, #d98e0d 100%);
        }
        
        .sub-item-indicator { 
            display: inline-block; 
            width: 15px; 
            text-align: center; 
            margin-right: 5px; 
            color: #7289da; 
        }
        
        .letter-grade {
            color: #faa61a;
            font-weight: bold;
            margin-left: 5px;
        }
        
        /* 指引文本样式 */
        p {
            color: #b9bbbe;
            line-height: 1.5;
        }
        
        strong {
            color: #7289da;
        }
        
        /* 时间显示样式 */
        #timeStr {
            color: #43b581;
            font-weight: bold;
            background-color: rgba(67, 181, 129, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
        }
        
        /* 子项行的特殊样式 */
        tr[data-parent-id] {
            background-color: rgba(79, 84, 92, 0.1);
        }
        
        /* 响应式调整 */
        @media (max-width: 850px) {
            .container {
                width: 95%;
                margin: 10px;
                padding: 15px;
            }
            
            .header-area {
                flex-direction: column;
                align-items: flex-start;
                height: auto;
                gap: 10px;
            }
            
            .overall-score-container {
                position: static;
                text-align: left;
                margin-top: 10px;
            }
            
            th, td {
                padding: 8px 10px;
            }
            
            .action-btn {
                padding: 5px 10px;
                font-size: 12px;
                margin: 2px;
            }
            
            td:last-child {
                width: 180px;
            }
        }
    </style>
</head>
<body>
    <!-- 加载动画 -->
    <div id="loading-overlay">
        <div>
            <div class="spinner"></div>
            <div class="loading-text">加载中...</div>
        </div>
    </div>
    
    <div class="container">
        <div class="header-area">
            <div class="header-left">
                <!-- 返回主页按钮 -->
                <a href="https://joe666.dpdns.org" class="home-btn" target="_blank">返回主页</a>
                <h2>唐氏分数计算器</h2>
            </div>
            <div class="overall-score-container">
                <div class="overall-score" contenteditable="true">100</div>
                <button id="solve-overall-btn" class="action-btn">计算总分</button>
            </div>
        </div>
        <h3>分数计算器</h3>
        <p>
            <strong>使用指引:</strong> 输入成绩和权重进行计算，支持多层级的子项目<br>
            <strong>当前时间:</strong> <span id="timeStr"></span>
        </p>
        <table>
            <thead>
                <tr>
                    <th>项目</th>
                    <th>权重</th>
                    <th>成绩</th>
                    <th style="width: 220px;">操作</th>
                </tr>
            </thead>
            <tbody id="grade-table-body">
                <!-- Table rows are managed by JavaScript -->
            </tbody>
        </table>
        <button id="add-row-btn">+ 添加新项目</button>
    </div>
    <footer>Powered by Down`sicient | 版权所有 © 2026 Down`sicient Studio，Tach的附属工作室</footer>
    <script>
        // 加载动画控制
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loading-overlay').style.opacity = '0';
                setTimeout(function() {
                    document.getElementById('loading-overlay').style.display = 'none';
                }, 500);
            }, 800); // 模拟加载时间
        });
        
        // --- 时间更新函数 ---
        function updateTime() {
            var date = new Date();
            var str = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, "0")}-${date.getDate().toString().padStart(2, "0")} ${date.getHours().toString().padStart(2, "0")}:${date.getMinutes().toString().padStart(2, "0")}:${date.getSeconds().toString().padStart(2, "0")}`;
            document.getElementById("timeStr").textContent = str;
        }
        setInterval(updateTime, 1000); // 每秒更新一次

        document.addEventListener('DOMContentLoaded', () => {
            updateTime();
            const tableBody = document.getElementById('grade-table-body');

            const getGrade = score => {
                if (score >= 93) return 'A'; if (score >= 90) return 'A−'; if (score >= 86) return 'B';
                if (score >= 80) return 'B−'; if (score >= 76) return 'C'; if (score >= 70) return 'C−';
                if (score >= 66) return 'D'; if (score >= 60) return 'D−'; return 'F';
            };
            
            const generateId = () => 'item-' + Math.random().toString(36).substr(2, 9);

            function getEffectiveWeight(row) {
                if (!row) return 0;
                let weight = (parseFloat(row.querySelector('.editable-weight').textContent) || 0) / 100;
                const parentId = row.dataset.parentId;
                if (parentId) {
                    const parentRow = document.getElementById(parentId);
                    weight *= getEffectiveWeight(parentRow);
                }
                return weight;
            }

            function updateParentScore(parentId) {
                if (!parentId) return;
                const parentRow = document.getElementById(parentId);
                if (!parentRow) return;

                let weightedSum = 0;
                let totalWeight = 0;
                const children = tableBody.querySelectorAll(`[data-parent-id="${parentId}"]`);

                if (children.length === 0) { // No children, re-enable editing
                    parentRow.querySelector('.editable-score').contentEditable = true;
                    return;
                }

                children.forEach(child => {
                    const weight = parseFloat(child.querySelector('.editable-weight').textContent) || 0;
                    const score = parseFloat(child.querySelector('.editable-score').textContent);
                    if (!isNaN(score)) {
                        weightedSum += score * weight;
                        totalWeight += weight;
                    }
                });

                const parentScore = totalWeight > 0 ? weightedSum / totalWeight : 0;
                const parentScoreEl = parentRow.querySelector('.editable-score');
                parentScoreEl.textContent = parentScore.toFixed(1);
                updateGradeForScore(parentScoreEl);

                // Recursively update upwards
                if (parentRow.dataset.parentId) {
                    updateParentScore(parentRow.dataset.parentId);
                }
            }

            function calculateOverallScore() {
                let totalScore = 0;
                tableBody.querySelectorAll('tr').forEach(row => {
                    // Only consider leaf nodes for final calculation
                    if (!tableBody.querySelector(`[data-parent-id="${row.id}"]`)) {
                        const score = parseFloat(row.querySelector('.editable-score').textContent);
                        if (!isNaN(score)) {
                            totalScore += getEffectiveWeight(row) * score;
                        }
                    }
                });
                const overallScoreElement = document.querySelector('.overall-score');
                overallScoreElement.textContent = totalScore.toFixed(1);
                // 添加总分变化动画效果
                overallScoreElement.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    overallScoreElement.style.transform = 'scale(1)';
                }, 200);
            }

            function solveForItem(button) {
                const targetRow = button.closest('tr');
                if (tableBody.querySelector(`[data-parent-id="${targetRow.id}"]`)) {
                    alert("无法为包含子项的项目求解。请为具体的子节点项目求解。");
                    return;
                }
                
                const desiredGrade = parseFloat(document.querySelector('.overall-score').textContent);
                if (isNaN(desiredGrade)) {
                    alert("无效的总分目标值。");
                    return;
                }

                const targetEffectiveWeight = getEffectiveWeight(targetRow);
                if (targetEffectiveWeight <= 0) {
                    alert("无法为权重为零或负数的项目求解。");
                    return;
                }

                let sumOfOtherProducts = 0;
                tableBody.querySelectorAll('tr').forEach(row => {
                    if (row.id !== targetRow.id && !tableBody.querySelector(`[data-parent-id="${row.id}"]`)) {
                         const score = parseFloat(row.querySelector('.editable-score').textContent);
                         if (!isNaN(score)) {
                            sumOfOtherProducts += getEffectiveWeight(row) * score;
                         }
                    }
                });

                const requiredScore = (desiredGrade - sumOfOtherProducts) / targetEffectiveWeight;
                const targetScoreEl = targetRow.querySelector('.editable-score');
                targetScoreEl.textContent = Math.max(0, Math.min(100, requiredScore)).toFixed(1); // 限制在0-100之间
                updateGradeForScore(targetScoreEl);
                
                // 更新父项目
                const parentId = targetRow.dataset.parentId;
                if(parentId) updateParentScore(parentId);
            }

            function renderRow(itemData, parentId = null, level = 0) {
                const row = document.createElement('tr');
                row.id = itemData.id;
                if (parentId) row.dataset.parentId = parentId;
                
                const hasChildren = itemData.subItems && itemData.subItems.length > 0;
                const score = itemData.score ?? '0';
                const grade = isNaN(parseFloat(score)) ? '' : getGrade(score);

                row.innerHTML = `
                    <td style="padding-left: ${level * 25 + 8}px" contenteditable="true">
                        ${level > 0 ? '<span class="sub-item-indicator">└</span>' : ''}${itemData.name}
                    </td>
                    <td class="editable-weight" contenteditable="true">${itemData.weight}</td>
                    <td>
                        <span class="editable-score" contenteditable="${!hasChildren}">${score}</span> 
                        <span class="letter-grade">${grade}</span>
                    </td>
                    <td>
                        <button class="add-sub-btn action-btn">添加子项</button>
                        <button class="solve-item-btn action-btn">求解</button>
                        <button class="remove-row-btn action-btn">删除</button>
                    </td>
                `;
                tableBody.appendChild(row);

                if (hasChildren) {
                    itemData.subItems.forEach(subItem => renderRow(subItem, itemData.id, level + 1));
                    // After rendering children, update parent score
                    updateParentScore(itemData.id);
                }
            }
            
            function addTopLevelRow() {
                renderRow({ id: generateId(), name: '新项目', weight: '0%', score: '0' });
                // 滚动到新添加的行
                tableBody.lastElementChild.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }

            function addSubItem(button) {
                const parentRow = button.closest('tr');
                const parentId = parentRow.id;
                parentRow.querySelector('.editable-score').contentEditable = false; // Disable parent score editing
                
                const level = parseInt(parentRow.querySelector('td:first-child').style.paddingLeft.replace('px', '')) / 25 + 1;
                
                const newRowData = { id: generateId(), name: '新子项目', weight: '0%', score: '0' };

                const newRow = document.createElement('tr');
                newRow.id = newRowData.id;
                newRow.dataset.parentId = parentId;
                newRow.innerHTML = `
                    <td style="padding-left: ${level * 25 + 8}px" contenteditable="true">
                        <span class="sub-item-indicator">└</span>${newRowData.name}
                    </td>
                    <td class="editable-weight" contenteditable="true">${newRowData.weight}</td>
                    <td>
                        <span class="editable-score" contenteditable="true">${newRowData.score}</span> 
                        <span class="letter-grade">F</span>
                    </td>
                    <td>
                        <button class="add-sub-btn action-btn">添加子项</button>
                        <button class="solve-item-btn action-btn">求解</button>
                        <button class="remove-row-btn action-btn">删除</button>
                    </td>
                `;
                parentRow.after(newRow);
                updateParentScore(parentId);
                // 滚动到新添加的行
                newRow.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }

            function removeRow(button) {
                if (!confirm('确定要删除这个项目及其所有子项目吗？')) return;
                
                const rowToRemove = button.closest('tr');
                const parentId = rowToRemove.dataset.parentId;
                // Recursively remove children
                const children = tableBody.querySelectorAll(`[data-parent-id="${rowToRemove.id}"]`);
                children.forEach(child => removeRow(child.querySelector('.remove-row-btn')));
                rowToRemove.remove();
                // After removing, update the parent's score
                if(parentId) {
                    updateParentScore(parentId);
                }
            }

            function updateGradeForScore(scoreElement) {
                const score = parseFloat(scoreElement.textContent);
                if (isNaN(score)) return;
                const letterGradeSpan = scoreElement.closest('td').querySelector('.letter-grade');
                if (letterGradeSpan) {
                    letterGradeSpan.textContent = getGrade(score);
                    // 根据成绩等级设置颜色
                    if (score >= 90) letterGradeSpan.style.color = '#43b581';
                    else if (score >= 80) letterGradeSpan.style.color = '#7289da';
                    else if (score >= 70) letterGradeSpan.style.color = '#faa61a';
                    else letterGradeSpan.style.color = '#f04747';
                }
            }

            // --- Event Delegation ---
            document.body.addEventListener('click', (e) => {
                if (e.target.matches('#add-row-btn')) addTopLevelRow();
                if (e.target.matches('.add-sub-btn')) addSubItem(e.target);
                if (e.target.matches('.remove-row-btn')) removeRow(e.target);
                if (e.target.matches('#solve-overall-btn')) calculateOverallScore();
                if (e.target.matches('.solve-item-btn')) solveForItem(e.target);
            });

            document.body.addEventListener('blur', (e) => {
                const target = e.target;
                if (target.matches('.editable-weight') || target.matches('.editable-score')) {
                    const num = parseFloat(target.textContent);
                    if (target.matches('.editable-weight')) {
                        const weightValue = Math.max(0, Math.min(100, isNaN(num) ? 0 : num));
                        target.textContent = weightValue + '%';
                    }
                    if (target.matches('.editable-score')) {
                        const scoreValue = Math.max(0, Math.min(1000, isNaN(num) ? 0 : num));
                        target.textContent = scoreValue;
                        updateGradeForScore(target);
                    }
                    const parentId = target.closest('tr').dataset.parentId;
                    if(parentId) updateParentScore(parentId);
                }
                 if (target.matches('.overall-score')) {
                    const num = parseFloat(target.textContent);
                    const scoreValue = Math.max(0, Math.min(1000, isNaN(num) ? 0 : num));
                    target.textContent = scoreValue;
                }
            }, true);

            document.body.addEventListener('keydown', (e) => {
                if (e.target.isContentEditable && e.key === 'Enter') {
                    e.preventDefault();
                    e.target.blur();
                }
            });

            // --- Initial Data ---
            const initialData = [
                {
                    id: generateId(), name: '期中考试', weight: '30%',
                    subItems: [
                        { id: generateId(), name: '选择题', weight: '60%', score: '95' },
                        { id: generateId(), name: '简答题', weight: '40%', score: '88' }
                    ]
                },
                { id: generateId(), name: '期末考试', weight: '40%', score: '92' },
                { id: generateId(), name: '平时作业', weight: '15%', score: '100' },
                { id: generateId(), name: '课堂参与', weight: '15%', score: '85' }
            ];
            initialData.forEach(item => renderRow(item));
            
            // 初始化计算总分
            setTimeout(calculateOverallScore, 100);
        });
    </script>
</body>
</html>
