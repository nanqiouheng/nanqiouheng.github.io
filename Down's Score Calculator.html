        // 保存管理功能
        class SaveManager {
            constructor() {
                this.saves = this.loadSaves();
            }
            
            loadSaves() {
                try {
                    const savesJson = localStorage.getItem(SAVE_STORAGE_KEY);
                    return savesJson ? JSON.parse(savesJson) : [];
                } catch (e) {
                    console.error('加载保存记录失败:', e);
                    return [];
                }
            }
            
            saveSaves() {
                try {
                    localStorage.setItem(SAVE_STORAGE_KEY, JSON.stringify(this.saves));
                } catch (e) {
                    console.error('保存记录失败:', e);
                    alert(translations[currentLang]['saveFailed']);
                }
            }
            
            addSave(name, data) {
                const timestamp = new Date().toISOString();
                const formattedDate = new Date().toLocaleString(currentLang === 'zh' ? 'zh-CN' : 'en-US');
                const save = {
                    id: 'save_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                    name: name || translations[currentLang]['saveCurrentState'] + ' ' + formattedDate,
                    timestamp: timestamp,
                    formattedDate: formattedDate,
                    data: data
                };
                this.saves.unshift(save);
                this.saveSaves();
                return save;
            }
            
            renameSave(id, newName) {
                const saveIndex = this.saves.findIndex(save => save.id === id);
                if (saveIndex !== -1) {
                    this.saves[saveIndex].name = newName;
                    this.saves[saveIndex].timestamp = new Date().toISOString();
                    this.saves[saveIndex].formattedDate = new Date().toLocaleString(currentLang === 'zh' ? 'zh-CN' : 'en-US');
                    this.saveSaves();
                    return true;
                }
                return false;
            }
            
            deleteSave(id) {
                const initialLength = this.saves.length;
                this.saves = this.saves.filter(save => save.id !== id);
                if (this.saves.length !== initialLength) {
                    this.saveSaves();
                    return true;
                }
                return false;
            }
            
            getSave(id) {
                return this.saves.find(save => save.id === id);
            }
            
            getAllSaves() {
                return [...this.saves];
            }
        }

        let gradeTableBody;

        function getGrade(score) {
            if (score >= 93) return 'A'; 
            if (score >= 90) return 'A−'; 
            if (score >= 86) return 'B';
            if (score >= 80) return 'B−'; 
            if (score >= 76) return 'C'; 
            if (score >= 70) return 'C−';
            if (score >= 66) return 'D'; 
            if (score >= 60) return 'D−'; 
            return 'F';
        }
        
        function generateId() {
            return 'item-' + Math.random().toString(36).substr(2, 9);
        }

        function getEffectiveWeight(row) {
            if (!row) return 0;
            let weight = (parseFloat(row.querySelector('.editable-weight').textContent) || 0) / 100;
            const parentId = row.dataset.parentId;
            if (parentId) {
                const parentRow = document.getElementById(parentId);
                weight *= getEffectiveWeight(parentRow);
            }
            return weight;
        }

        function updateParentScore(parentId) {
            if (!parentId) return;
            const parentRow = document.getElementById(parentId);
            if (!parentRow) return;

            let weightedSum = 0;
            let totalWeight = 0;
            const children = gradeTableBody.querySelectorAll(`[data-parent-id="${parentId}"]`);

            if (children.length === 0) {
                parentRow.querySelector('.editable-score').contentEditable = true;
                return;
            }

            children.forEach(child => {
                const weight = parseFloat(child.querySelector('.editable-weight').textContent) || 0;
                const score = parseFloat(child.querySelector('.editable-score').textContent);
                if (!isNaN(score)) {
                    weightedSum += score * weight;
                    totalWeight += weight;
                }
            });

            const parentScore = totalWeight > 0 ? weightedSum / totalWeight : 0;
            const parentScoreEl = parentRow.querySelector('.editable-score');
            parentScoreEl.textContent = parentScore.toFixed(1);
            updateGradeForScore(parentScoreEl);

            if (parentRow.dataset.parentId) {
                updateParentScore(parentRow.dataset.parentId);
            }
        }

        function calculateOverallScore() {
            let totalScore = 0;
            gradeTableBody.querySelectorAll('tr').forEach(row => {
                if (!gradeTableBody.querySelector(`[data-parent-id="${row.id}"]`)) {
                    const score = parseFloat(row.querySelector('.editable-score').textContent);
                    if (!isNaN(score)) {
                        totalScore += getEffectiveWeight(row) * score;
                    }
                }
            });
            const overallScoreElement = document.querySelector('.overall-score');
            overallScoreElement.textContent = totalScore.toFixed(1);
            overallScoreElement.style.transform = 'scale(1.1)';
            setTimeout(() => {
                overallScoreElement.style.transform = 'scale(1)';
            }, 200);
        }

        function solveForItem(button) {
            const targetRow = button.closest('tr');
            if (gradeTableBody.querySelector(`[data-parent-id="${targetRow.id}"]`)) {
                alert(translations[currentLang]['cannotSolveParent']);
                return;
            }
            
            const desiredGrade = parseFloat(document.querySelector('.overall-score').textContent);
            if (isNaN(desiredGrade)) {
                alert(translations[currentLang]['invalidTotalScore']);
                return;
            }

            const targetEffectiveWeight = getEffectiveWeight(targetRow);
            if (targetEffectiveWeight <= 0) {
                alert(translations[currentLang]['zeroWeightError']);
                return;
            }

            let sumOfOtherProducts = 0;
            gradeTableBody.querySelectorAll('tr').forEach(row => {
                if (row.id !== targetRow.id && !gradeTableBody.querySelector(`[data-parent-id="${row.id}"]`)) {
                     const score = parseFloat(row.querySelector('.editable-score').textContent);
                     if (!isNaN(score)) {
                        sumOfOtherProducts += getEffectiveWeight(row) * score;
                     }
                }
            });

            const requiredScore = (desiredGrade - sumOfOtherProducts) / targetEffectiveWeight;
            const targetScoreEl = targetRow.querySelector('.editable-score');
            targetScoreEl.textContent = Math.max(0, Math.min(100, requiredScore)).toFixed(1);
            updateGradeForScore(targetScoreEl);
            
            const parentId = targetRow.dataset.parentId;
            if(parentId) updateParentScore(parentId);
        }

        function renderRow(itemData, parentId = null, level = 0) {
            const row = document.createElement('tr');
            row.id = itemData.id;
            if (parentId) row.dataset.parentId = parentId;
            
            const hasChildren = itemData.subItems && itemData.subItems.length > 0;
            const score = itemData.score ?? '0';
            const grade = isNaN(parseFloat(score)) ? '' : getGrade(score);

            row.innerHTML = `
                <td style="padding-left: ${level * 25 + 8}px" contenteditable="true">
                    ${level > 0 ? '<span class="sub-item-indicator">└</span>' : ''}${itemData.name}
                </td>
                <td class="editable-weight" contenteditable="true">${itemData.weight}</td>
                <td>
                    <span class="editable-score" contenteditable="${!hasChildren}">${score}</span> 
                    <span class="letter-grade">${grade}</span>
                </td>
                <td>
                    <button class="add-sub-btn action-btn">${translations[currentLang]['addSubItem']}</button>
                    <button class="solve-item-btn action-btn">${translations[currentLang]['solveItem']}</button>
                    <button class="remove-row-btn action-btn">${translations[currentLang]['removeItem']}</button>
                </td>
            `;
            gradeTableBody.appendChild(row);

            if (hasChildren) {
                itemData.subItems.forEach(subItem => renderRow(subItem, itemData.id, level + 1));
                updateParentScore(itemData.id);
            }
        }

        function removeRow(button) {
            if (!confirm(translations[currentLang]['confirmDelete'])) return;
            
            const rowToRemove = button.closest('tr');
            const parentId = rowToRemove.dataset.parentId;
            const children = gradeTableBody.querySelectorAll(`[data-parent-id="${rowToRemove.id}"]`);
            children.forEach(child => removeRow(child.querySelector('.remove-row-btn')));
            rowToRemove.remove();
            if(parentId) {
                updateParentScore(parentId);
            }
        }

        function updateGradeForScore(scoreElement) {
            const score = parseFloat(scoreElement.textContent);
            if (isNaN(score)) return;
            const letterGradeSpan = scoreElement.closest('td').querySelector('.letter-grade');
            if (letterGradeSpan) {
                letterGradeSpan.textContent = getGrade(score);
                if (score >= 90) letterGradeSpan.style.color = '#43b581';
                else if (score >= 80) letterGradeSpan.style.color = '#7289da';
                else if (score >= 70) letterGradeSpan.style.color = '#faa61a';
                else letterGradeSpan.style.color = '#f04747';
            }
        }
        
        // 获取当前表格数据
        function getCurrentData() {
            const rows = gradeTableBody.querySelectorAll('tr');
            const data = [];
            const overallScore = parseFloat(document.querySelector('.overall-score').textContent) || 100;
            
            const itemMap = new Map();
            
            rows.forEach(row => {
                const id = row.id;
                const name = row.querySelector('td:first-child').textContent.replace('└', '').trim();
                const weight = row.querySelector('.editable-weight').textContent;
                const score = row.querySelector('.editable-score').textContent;
                const parentId = row.dataset.parentId || null;
                
                const item = {
                    id,
                    name,
                    weight,
                    score,
                    subItems: []
                };
                
                itemMap.set(id, item);
                
                if (!parentId) {
                    data.push(item);
                }
            });
            
            rows.forEach(row => {
                const id = row.id;
                const parentId = row.dataset.parentId;
                
                if (parentId && itemMap.has(parentId)) {
                    const parent = itemMap.get(parentId);
                    const child = itemMap.get(id);
                    parent.subItems.push(child);
                }
            });
            
            return {
                overallScore,
                items: data,
                timestamp: new Date().toISOString()
            };
        }
        
        // 加载数据到表格
        function loadData(data) {
            gradeTableBody.innerHTML = '';
            
            document.querySelector('.overall-score').textContent = data.overallScore.toFixed(1);
            
            data.items.forEach(item => {
                renderRow(item);
            });
            
            setTimeout(calculateOverallScore, 100);
        }
