<!DOCTYPE html>
<html>
<head>
    <title>唐氏分数计算器</title>
    <!-- 使用指定网站的图标 -->
    <link rel="icon" href="https://joe666.dpdns.org/favicon.ico" >
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            background-size: cover;
            backdrop-filter: blur(5px);
            flex-direction: column;
            /* 使用指定网站的同款背景 */
            background-image: url(https://joe666.dpdns.org/background.jpg);
            background-attachment: fixed;
            position: relative;
        }
        
        /* 添加网站水印效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(44, 62, 80, 0.7);
            z-index: -1;
        }
        
        footer {
            position: absolute;
            bottom: 10px;
            color: #ecf0f1;
            font-size: 12px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .container {
            width: 800px;
            padding: 20px;
            border: 1px solid #34495e;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            background-color: rgba(52, 73, 94, 0.9);
            color: #ecf0f1;
            border-radius: 8px;
            margin-top: 20px;
            margin-bottom: 40px;
        }
        
        .header-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #3498db;
            padding-bottom: 15px;
            height: 50px;
        }
        
        /* 添加返回主页按钮的容器 */
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        /* 返回主页按钮样式 */
        .home-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.3s;
        }
        
        .home-btn:hover {
            background-color: #2980b9;
            text-decoration: none;
        }
        
        .home-btn::before {
            content: '←';
            font-weight: bold;
        }
        
        .overall-score-container {
            text-align: right;
            display: flex;
            flex-direction: column;
            top: 80px;
            position: relative;
        }
        
        h2, h3 {
            border: none;
            padding: 0;
            margin: 0;
            color: #ecf0f1;
        }
        
        h3 {
            margin-top: 15px;
            border-bottom: 1px solid #3498db;
            padding-bottom: 10px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #34495e;
            vertical-align: middle;
        }
        
        th {
            background-color: rgba(52, 152, 219, 0.2);
            color: #3498db;
        }
        
        tr:hover {
            background-color: rgba(52, 152, 219, 0.1);
        }
        
        .overall-score {
            font-size: 2.5em;
            font-weight: bold;
            display: inline-block;
            color: #2ecc71;
        }
        
        [contenteditable="true"] {
            outline: 1px dashed #3498db;
            cursor: text;
            padding: 2px 4px;
            border-radius: 3px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ecf0f1;
        }
        
        .action-btn {
            border: none;
            padding: 6px 12px;
            border-radius: 3px;
            cursor: pointer;
            color: white;
            font-size: 12px;
            margin: 0 2px;
            transition: opacity 0.3s;
        }
        
        .action-btn:hover {
            opacity: 0.9;
        }
        
        .remove-row-btn {
            background-color: #e74c3c;
        }
        
        .remove-row-btn:hover {
            background-color: #c0392b;
        }
        
        .solve-item-btn {
            background-color: #2ecc71;
        }
        
        .solve-item-btn:hover {
            background-color: #27ae60;
        }
        
        #solve-overall-btn {
            background-color: #3498db;
            margin-top: 5px;
        }
        
        #solve-overall-btn:hover {
            background-color: #2980b9;
        }
        
        #add-row-btn {
            margin-top: 20px;
            background-color: #9b59b6;
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        #add-row-btn:hover {
            background-color: #8e44ad;
        }
        
        /* 新增样式 */
        .add-sub-btn { 
            background-color: #f39c12; 
            color: white; 
        }
        
        .add-sub-btn:hover { 
            background-color: #d68910; 
        }
        
        .sub-item-indicator { 
            display: inline-block; 
            width: 15px; 
            text-align: center; 
            margin-right: 5px; 
            color: #3498db; 
        }
        
        /* 表格单元格样式调整 */
        td[contenteditable="true"]:focus,
        .editable-weight[contenteditable="true"]:focus,
        .editable-score[contenteditable="true"]:focus {
            background-color: rgba(255, 255, 255, 0.2);
            outline: 2px solid #3498db;
        }
        
        .letter-grade {
            color: #f1c40f;
            font-weight: bold;
        }
        
        /* 指引文本样式 */
        p {
            color: #bdc3c7;
        }
        
        strong {
            color: #3498db;
        }
        
        /* 时间显示样式 */
        #timeStr {
            color: #2ecc71;
            font-weight: bold;
        }
        
        /* 子项行的特殊样式 */
        tr[data-parent-id] {
            background-color: rgba(52, 152, 219, 0.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-area">
            <div class="header-left">
                <!-- 返回主页按钮 -->
                <a href="https://joe666.dpdns.org" class="home-btn" target="_blank">返回主页</a>
                <h2>成绩详情</h2>
            </div>
            <div class="overall-score-container">
                <div class="overall-score" contenteditable="true">100</div>
                <button id="solve-overall-btn" class="action-btn">计算</button>
            </div>
        </div>
        <h3>分数计算器</h3>
        <p>
            <strong>指引:</strong> 输入成绩和权重进行计算<br>
            <strong>目前时间:</strong> <span id="timeStr"></span>
        </p>
        <table>
            <thead>
                <tr>
                    <th>项目</th>
                    <th>权重</th>
                    <th>成绩</th>
                    <th style="width: 210px;">操作</th>
                </tr>
            </thead>
            <tbody id="grade-table-body">
                <!-- Table rows are managed by JavaScript -->
            </tbody>
        </table>
        <button id="add-row-btn">添加新项目</button>
    </div>
    <footer>Powered by Down`sicient | 版权所有 © 2026 Down`sicient Studio，Tach的附属工作室</footer>
    <script>
        // --- 时间更新函数 ---
        function updateTime() {
            var date = new Date();
            var str = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, "0")}-${date.getDate().toString().padStart(2, "0")} ${date.getHours().toString().padStart(2, "0")}:${date.getMinutes().toString().padStart(2, "0")}:${date.getSeconds().toString().padStart(2, "0")}`;
            document.getElementById("timeStr").textContent = str;
        }
        setInterval(updateTime, 1000); // 每秒更新一次

        document.addEventListener('DOMContentLoaded', () => {
            updateTime();
            const tableBody = document.getElementById('grade-table-body');

            const getGrade = score => {
                if (score >= 93) return 'A'; if (score >= 90) return 'A−'; if (score >= 86) return 'B';
                if (score >= 80) return 'B−'; if (score >= 76) return 'C'; if (score >= 70) return 'C−';
                if (score >= 66) return 'D'; if (score >= 60) return 'D−'; return 'F';
            };
            
            const generateId = () => 'item-' + Math.random().toString(36).substr(2, 9);

            function getEffectiveWeight(row) {
                if (!row) return 0;
                let weight = (parseFloat(row.querySelector('.editable-weight').textContent) || 0) / 100;
                const parentId = row.dataset.parentId;
                if (parentId) {
                    const parentRow = document.getElementById(parentId);
                    weight *= getEffectiveWeight(parentRow);
                }
                return weight;
            }

            function updateParentScore(parentId) {
                if (!parentId) return;
                const parentRow = document.getElementById(parentId);
                if (!parentRow) return;

                let weightedSum = 0;
                let totalWeight = 0;
                const children = tableBody.querySelectorAll(`[data-parent-id="${parentId}"]`);

                if (children.length === 0) { // No children, re-enable editing
                    parentRow.querySelector('.editable-score').contentEditable = true;
                    return;
                }

                children.forEach(child => {
                    const weight = parseFloat(child.querySelector('.editable-weight').textContent) || 0;
                    const score = parseFloat(child.querySelector('.editable-score').textContent);
                    if (!isNaN(score)) {
                        weightedSum += score * weight;
                        totalWeight += weight;
                    }
                });

                const parentScore = totalWeight > 0 ? weightedSum / totalWeight : 0;
                const parentScoreEl = parentRow.querySelector('.editable-score');
                parentScoreEl.textContent = parentScore.toFixed(1);
                updateGradeForScore(parentScoreEl);

                // Recursively update upwards
                if (parentRow.dataset.parentId) {
                    updateParentScore(parentRow.dataset.parentId);
                }
            }

            function calculateOverallScore() {
                let totalScore = 0;
                tableBody.querySelectorAll('tr[data-parent-id]').forEach(row => {
                     // Only sum up children, parents are auto-calculated
                });
                tableBody.querySelectorAll('tr').forEach(row => {
                    // Only consider leaf nodes for final calculation
                    if (!tableBody.querySelector(`[data-parent-id="${row.id}"]`)) {
                        const score = parseFloat(row.querySelector('.editable-score').textContent);
                        if (!isNaN(score)) {
                            totalScore += getEffectiveWeight(row) * score;
                        }
                    }
                });
                document.querySelector('.overall-score').textContent = totalScore.toFixed(1);
            }

            function solveForItem(button) {
                const targetRow = button.closest('tr');
                if (tableBody.querySelector(`[data-parent-id="${targetRow.id}"]`)) {
                    alert("无法为包含子项的项目求解。请为具体的子节点项目求解。");
                    return;
                }
                
                const desiredGrade = parseFloat(document.querySelector('.overall-score').textContent);
                if (isNaN(desiredGrade)) {
                    alert("无效的总分目标值。");
                    return;
                }

                const targetEffectiveWeight = getEffectiveWeight(targetRow);
                if (targetEffectiveWeight <= 0) {
                    alert("无法为权重为零或负数的项目求解。");
                    return;
                }

                let sumOfOtherProducts = 0;
                tableBody.querySelectorAll('tr').forEach(row => {
                    if (row.id !== targetRow.id && !tableBody.querySelector(`[data-parent-id="${row.id}"]`)) {
                         const score = parseFloat(row.querySelector('.editable-score').textContent);
                         if (!isNaN(score)) {
                            sumOfOtherProducts += getEffectiveWeight(row) * score;
                         }
                    }
                });

                const requiredScore = (desiredGrade - sumOfOtherProducts) / targetEffectiveWeight;
                const targetScoreEl = targetRow.querySelector('.editable-score');
                targetScoreEl.textContent = requiredScore.toFixed(1);
                updateGradeForScore(targetScoreEl);
            }

            function renderRow(itemData, parentId = null, level = 0) {
                const row = document.createElement('tr');
                row.id = itemData.id;
                if (parentId) row.dataset.parentId = parentId;
                
                const hasChildren = itemData.subItems && itemData.subItems.length > 0;
                const score = itemData.score ?? '0';
                const grade = isNaN(parseFloat(score)) ? '' : getGrade(score);

                row.innerHTML = `
                    <td style="padding-left: ${level * 25 + 8}px" contenteditable="true">
                        ${level > 0 ? '<span class="sub-item-indicator">└</span>' : ''}${itemData.name}
                    </td>
                    <td class="editable-weight" contenteditable="true">${itemData.weight}</td>
                    <td>
                        <span class="editable-score" contenteditable="${!hasChildren}">${score}</span> / 
                        <span class="letter-grade">${grade}</span>
                    </td>
                    <td>
                        <button class="add-sub-btn action-btn">添加子项</button>
                        <button class="solve-item-btn action-btn">求解</button>
                        <button class="remove-row-btn action-btn">删除</button>
                    </td>
                `;
                tableBody.appendChild(row);

                if (hasChildren) {
                    itemData.subItems.forEach(subItem => renderRow(subItem, itemData.id, level + 1));
                    // After rendering children, update parent score
                    updateParentScore(itemData.id);
                }
            }
            
            function addTopLevelRow() {
                renderRow({ id: generateId(), name: '新项目', weight: '0%', score: '0' });
            }

            function addSubItem(button) {
                const parentRow = button.closest('tr');
                const parentId = parentRow.id;
                parentRow.querySelector('.editable-score').contentEditable = false; // Disable parent score editing
                
                const level = parseInt(parentRow.querySelector('td:first-child').style.paddingLeft.replace('px', '')) / 25 + 1;
                
                const newRowData = { id: generateId(), name: '新子项目', weight: '0%', score: '0' };

                const newRow = document.createElement('tr');
                newRow.id = newRowData.id;
                newRow.dataset.parentId = parentId;
                newRow.innerHTML = `
                    <td style="padding-left: ${level * 25 + 8}px" contenteditable="true">
                        <span class="sub-item-indicator">└</span>${newRowData.name}
                    </td>
                    <td class="editable-weight" contenteditable="true">${newRowData.weight}</td>
                    <td>
                        <span class="editable-score" contenteditable="true">${newRowData.score}</span> / 
                        <span class="letter-grade">F</span>
                    </td>
                    <td>
                        <button class="add-sub-btn action-btn">添加子项</button>
                        <button class="solve-item-btn action-btn">求解</button>
                        <button class="remove-row-btn action-btn">删除</button>
                    </td>
                `;
                parentRow.after(newRow);
                updateParentScore(parentId);
            }

            function removeRow(button) {
                const rowToRemove = button.closest('tr');
                const parentId = rowToRemove.dataset.parentId;
                // Recursively remove children
                const children = tableBody.querySelectorAll(`[data-parent-id="${rowToRemove.id}"]`);
                children.forEach(child => removeRow(child.querySelector('.remove-row-btn')));
                rowToRemove.remove();
                // After removing, update the parent's score
                if(parentId) {
                    updateParentScore(parentId);
                }
            }

            function updateGradeForScore(scoreElement) {
                const score = parseFloat(scoreElement.textContent);
                if (isNaN(score)) return;
                const letterGradeSpan = scoreElement.closest('td').querySelector('.letter-grade');
                if (letterGradeSpan) letterGradeSpan.textContent = getGrade(score);
            }

            // --- Event Delegation ---
            document.body.addEventListener('click', (e) => {
                if (e.target.matches('#add-row-btn')) addTopLevelRow();
                if (e.target.matches('.add-sub-btn')) addSubItem(e.target);
                if (e.target.matches('.remove-row-btn')) removeRow(e.target);
                if (e.target.matches('#solve-overall-btn')) calculateOverallScore();
                if (e.target.matches('.solve-item-btn')) solveForItem(e.target);
            });

            document.body.addEventListener('blur', (e) => {
                const target = e.target;
                if (target.matches('.editable-weight') || target.matches('.editable-score')) {
                    const num = parseFloat(target.textContent);
                    if (target.matches('.editable-weight')) target.textContent = isNaN(num) ? '0%' : num + '%';
                    if (target.matches('.editable-score')) {
                        target.textContent = isNaN(num) ? '0' : num;
                        updateGradeForScore(target);
                    }
                    const parentId = target.closest('tr').dataset.parentId;
                    if(parentId) updateParentScore(parentId);
                }
                 if (target.matches('.overall-score')) {
                    const num = parseFloat(target.textContent);
                    target.textContent = isNaN(num) ? '0' : num;
                }
            }, true);

            document.body.addEventListener('keydown', (e) => {
                if (e.target.isContentEditable && e.key === 'Enter') {
                    e.preventDefault();
                    e.target.blur();
                }
            });

            // --- Initial Data ---
            const initialData = [
                {
                    id: generateId(), name: '期中考试', weight: '30%',
                    subItems: [
                        { id: generateId(), name: '选择题', weight: '60%', score: '100' },
                        { id: generateId(), name: '简答题', weight: '40%', score: '100' }
                    ]
                },
                { id: generateId(), name: '期末考试', weight: '40%', score: '100' },
                { id: generateId(), name: '项目参与', weight: '30%', score: '100' }
            ];
            initialData.forEach(item => renderRow(item));
        });
    </script>
</body>
</html>
