<!DOCTYPE html>
<html>

<head>
    <title>Dynamic Grade Calculator</title>
    <style>
        /* Basic styling for clarity */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }

        .container {
            width: 650px;
            /* Increased width for new column */
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .header-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            height: 50px;
        }

        .overall-score-container {
            text-align: right;
            display: flex;
            flex-direction: column;
            top: 80px;
            position: relative;
        }

        h2,
        h3 {
            border: none;
            padding: 0;
            margin: 0;
        }

        h3 {
            margin-top: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            vertical-align: middle;
        }

        th {
            background-color: #f2f2f2;
        }

        .overall-score {
            font-size: 2.5em;
            font-weight: bold;
            display: inline-block;
        }

        [contenteditable="true"] {
            outline: 1px dashed #007bff;
            cursor: text;
            padding: 2px 4px;
            border-radius: 3px;
        }

        /* Button Styles */
        .action-btn {
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            color: white;
            font-size: 12px;
        }

        .remove-row-btn {
            background-color: #dc3545;
        }

        .remove-row-btn:hover {
            background-color: #c82333;
        }

        .solve-item-btn {
            background-color: #28a745;
        }

        .solve-item-btn:hover {
            background-color: #218838;
        }

        #solve-overall-btn {
            background-color: #007bff;
            margin-top: 5px;
        }

        #solve-overall-btn:hover {
            background-color: #0056b3;
        }

        #add-row-btn {
            margin-top: 20px;
            background-color: #17a2b8;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        #add-row-btn:hover {
            background-color: #138496;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header-area">
            <h2>成绩详情</h2>
            <div class="overall-score-container">
                <div class="overall-score" contenteditable="true">100</div>
                <button id="solve-overall-btn" class="action-btn">计算</button>
            </div>
        </div>

        <h3>分数计算器</h3>
        <p>
            <strong>指引:</strong> 输入成绩和权重进行计算<br>
            <strong>目前时间:</strong> <span id="timeStr">2025-08-18 09:00</span>
        </p>

        <table>
            <thead>
                <tr>
                    <th>项目</th>
                    <th>权重</th>
                    <th>成绩</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="grade-table-body">
                <!-- Table rows are managed by JavaScript -->
            </tbody>
        </table>

        <button id="add-row-btn">添加新项目</button>

    </div>

    <script>
        function updateTime() {
            var date = new Date();
            var str = `${date.getFullYear()}-${(date.getMonth().toString()).padStart(2, "0")}-${(date.getDate().toString()).padStart(2, "0")} ${(date.getHours().toString()).padStart(2, "0")}:${(date.getMinutes().toString()).padStart(2, "0")}`
            document.getElementById("timeStr").textContent = str;
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateTime();
            const tableBody = document.getElementById('grade-table-body');

            function getGrade(score) {
                if (score >= 93) return 'A';
                if (score >= 90) return 'A−';
                if (score >= 86) return 'B';
                if (score >= 80) return 'B−';
                if (score >= 76) return 'C';
                if (score >= 70) return 'C−';
                if (score >= 66) return 'D';
                if (score >= 60) return 'D−';
                return 'F';
            }

            function updateGradeForScore(scoreElement) {
                const score = parseFloat(scoreElement.textContent);
                if (isNaN(score)) return;
                const letterGradeSpan = scoreElement.closest('td').querySelector('.letter-grade');
                if (letterGradeSpan) {
                    letterGradeSpan.textContent = getGrade(score);
                }
            }


            function calculateOverallScore() {
                let totalWeightedScore = 0;
                let totalConsideredWeight = 0;
                tableBody.querySelectorAll('tr').forEach(row => {
                    const weightEl = row.querySelector('.editable-weight');
                    const scoreEl = row.querySelector('.editable-score');
                    const weight = parseFloat(weightEl.textContent);
                    const score = parseFloat(scoreEl.textContent);
                    if (!isNaN(weight) && !isNaN(score) && weight > 0) {
                        totalWeightedScore += (weight / 100) * score;
                        totalConsideredWeight += (weight / 100);
                    }
                });
                const finalScore = totalWeightedScore;
                document.querySelector('.overall-score').textContent = finalScore.toFixed(1);
            }

            function solveForItem(solveButton) {
                const targetRow = solveButton.closest('tr');
                const targetWeightEl = targetRow.querySelector('.editable-weight');
                const targetWeight = parseFloat(targetWeightEl.textContent);

                if (isNaN(targetWeight) || targetWeight <= 0) {
                    alert("无法求解。");
                    return;
                }

                const desiredGrade = parseFloat(document.querySelector('.overall-score').textContent);

                if (isNaN(desiredGrade)) {
                    alert("无效的成绩值。");
                    return;
                }

                let sumOfKnownProducts = 0;
                let sumOfAllWeights = 0;

                tableBody.querySelectorAll('tr').forEach(row => {
                    const weight = parseFloat(row.querySelector('.editable-weight').textContent);
                    if (!isNaN(weight)) {
                        sumOfAllWeights += weight;
                        if (row !== targetRow) {
                            const score = parseFloat(row.querySelector('.editable-score').textContent);
                            if (!isNaN(score)) {
                                sumOfKnownProducts += (weight / 100) * score;
                            }
                        }
                    }
                });

                if (sumOfAllWeights !== 100) {
                    alert(`警告: 所有权重只有${sumOfAllWeights}%，不是100%。将会使用100%为基准计算。`);
                }


                const requiredScore = (desiredGrade - sumOfKnownProducts) / (targetWeight / 100);

                const targetScoreEl = targetRow.querySelector('.editable-score');
                targetScoreEl.textContent = requiredScore.toFixed(1);
                updateGradeForScore(targetScoreEl);

            }

            // --- Main Event Delegation ---
            document.body.addEventListener('click', (event) => {
                if (event.target.matches('.remove-row-btn')) event.target.closest('tr').remove();
                if (event.target.matches('#add-row-btn')) addRow();
                if (event.target.matches('#solve-overall-btn')) calculateOverallScore();
                if (event.target.matches('.solve-item-btn')) solveForItem(event.target);
            });

            document.body.addEventListener('blur', (event) => {
                const target = event.target;
                if (target.matches('.editable-weight')) {
                    const num = parseFloat(target.textContent);
                    target.textContent = isNaN(num) ? '0%' : num + '%';
                }
                if (target.matches('.editable-score')) {
                    const num = parseFloat(target.textContent);
                    target.textContent = isNaN(num) ? (target.textContent.trim() === '--' ? '--' : '0') : num;
                    if (!isNaN(num)) updateGradeForScore(target);
                }
                if (target.matches('.overall-score')) {
                    const num = parseFloat(target.textContent);
                    target.textContent = isNaN(num) ? '0' : num;
                }
            }, true);

            document.body.addEventListener('keydown', (e) => {
                if (e.target.isContentEditable && e.key === 'Enter') {
                    e.preventDefault();
                    e.target.blur();
                }
            });

            // --- Row Creation ---
            function addRow(data = {}) {
                const row = document.createElement('tr');
                const score = data.score ?? '0';
                const grade = (score === '--' || isNaN(parseFloat(score))) ? '' : getGrade(score);
                row.innerHTML = `
      <td contenteditable="true">${data.name ?? 'New Item'}</td>
      <td class="editable-weight" contenteditable="true">${data.weight ?? '0%'}</td>
      <td>
        <span class="editable-score" contenteditable="true">${score}</span> / 
        <span class="letter-grade">${grade}</span>
      </td>
      <td>
        <button class="solve-item-btn action-btn">求解</button>
        <button class="remove-row-btn action-btn">删除</button>
      </td>
    `;
                tableBody.appendChild(row);
            }

            // --- Initialize Table with Default Data ---
            const initialData = [
                { name: '期末考试', weight: '30%', score: 100 },
                { name: '期中考试', weight: '30%', score: 100 },
                { name: '项目参与', weight: '35%', score: 100 },
                { name: 'Professionalism', weight: '5%', score: 100 },
            ];

            initialData.forEach(item => addRow(item));
        });


    </script>

</body>

</html>
