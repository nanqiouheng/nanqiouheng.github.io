<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>joe666.dpdns.org</title>
    <style>
        :root {
            --bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --btn: #ff4757;
            --text: white;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 { font-size: 3.5em; margin: 0.2em 0; text-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .switch {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 30px;
            cursor: pointer;
            user-select: none;
        }
        .switch:hover { background: rgba(255,255,255,0.4); }
        .list {
            width: 100%;
            max-width: 800px;
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }
        .card {
            background: rgba(255,255,255,0.15);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .card h3 { margin: 0 0 15px 0; font-size: 1.6em; }
        .card a {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 30px;
            background: var(--btn);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
        }
        footer { margin-top: 60px; opacity: 0.8; font-size: 0.9em; }
    </style>
</head>
<body>

    <div class="switch" onclick="toggleLang()">中文 / English</div>

    <header>
        <h1 id="title">欢迎来到 joe666.dpdns.org</h1>
        <p id="subtitle">一个由 GitHub Pages 驱动的互动科学站点</p>
    </header>

    <div class="list">
        <div class="card">
            <h3 id="proj1-title">抛物线运动模拟器</h3>
            <p id="proj1-desc">调节初速、角度、高度，实时观察轨迹与速度矢量分解</p>
            <a href="Enhanced Projectile Motion Simulation.html">立即体验 →</a>
        </div>

        <!-- 以后想加新项目，直接复制上面这个 card 再改文字和链接就行 -->
        <!--
        <div class="card">
            <h3>新项目标题</h3>
            <p>描述文字</p>
            <a href="new-page.html">进入 →</a>
        </div>
        -->
    </div>

    <footer>
        © 2025 joe666.dpdns.org | Powered by GitHub Pages | GitHub: <a href="https://github.com/nanqiouheng" style="color:#ffd700;">nanqiouheng</a>
    </footer>

    <script>
        const isZh = navigator.language.startsWith('zh') || localStorage.getItem('lang') === 'zh';
        if (!isZh) setEnglish();

        function toggleLang() {
            if (document.documentElement.lang === 'zh-CN') setEnglish();
            else setChinese();
        }

        function setChinese() {
            document.documentElement.lang = 'zh-CN';
            localStorage.setItem('lang', 'zh');
            document.getElementById('title').textContent = '欢迎来到 joe666.dpdns.org';
            document.getElementById('subtitle').textContent = '一个由 GitHub Pages 驱动的互动科学站点';
            document.getElementById('proj1-title').textContent = '抛物线运动模拟器';
            document.getElementById('proj1-desc').textContent = '调节初速、角度、高度，实时观察轨迹与速度矢量分解';
        }

        function setEnglish() {
            document.documentElement.lang = 'en';
            localStorage.setItem('lang', 'en');
            document.getElementById('title').textContent = 'Welcome to joe666.dpdns.org';
            document.getElementById('subtitle').textContent = 'An interactive science site powered by GitHub Pages';
            document.getElementById('proj1-title').textContent = 'Projectile Motion Simulator';
            document.getElementById('proj1-desc').textContent = 'Adjust velocity, angle, height and watch real-time trajectory & velocity vectors';
        }
    </script>
</body>
</html>
