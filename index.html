<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H漫天堂聚合站 - joe666.dpdns.org</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:Segoe UI,Arial,sans-serif;background:#120023;color:#fff;min-height:100vh;overflow-x:hidden}
        canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1}
        .container{max-width:1100px;margin:0 auto;padding:20px;text-align:center}
        h1{font-size:3.8em;background:linear-gradient(90deg,#ff006e,#833ab4,#fd1d1d,#fcb045);-webkit-background-clip:text;color:transparent;animation:hue 10s infinite}
        @keyframes hue{0%{filter:hue-rotate(0deg)}100%{filter:hue-rotate(360deg)}}
        .sites{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:15px;margin:30px 0}
        .site{padding:20px;background:rgba(255,255,255,0.08);border-radius:15px;cursor:pointer;transition:0.4s;border:1px solid rgba(255,255,255,0.1);backdrop-filter:blur(10px)}
        .site:hover{transform:translateY(-10px);box-shadow:0 20px 40px rgba(255,0,110,0.4);background:rgba(255,20,120,0.15)}
        .site h3{color:#ff6bc9}
        .search{margin:30px 0}
        input,button{width:100%;padding:18px;border:none;border-radius:50px;font-size:1.2em;margin:10px 0}
        input{background:rgba(255,255,255,0.1);color:#fff;border:1px solid rgba(255,255,255,0.2)}
        button{background:linear-gradient(45deg,#ff006e,#ff8a00);cursor:pointer;animation:pulse 2s infinite}
        @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.05)}}
        #gallery{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:15px;margin-top:30px}
        .pic{position:relative;overflow:hidden;border-radius:12px;cursor:pointer}
        .pic img{width:100%;height:100%;object-fit:cover;transition:0.5s}
        .pic:hover img{transform:scale(1.15)}
        .loading{margin:40px 0;font-size:1.3em}
        .spinner{width:50px;height:50px;border:6px solid rgba(255,255,255,0.3);border-top:6px solid #ff006e;border-radius:50%;animation:spin 1s linear infinite;margin:20px auto}
        @keyframes spin{to{transform:rotate(360deg)}}
        footer{margin-top:60px;opacity:0.7}
    </style>
</head>
<body>
    <canvas id="bg"></canvas>
    <div class="container">
        <h1>H漫天堂聚合站 2025</h1>
        <p style="font-size:1.5em;margin:15px;color:#ff8a8a">HentaiFox · Nhentai · E-Hentai · Hitomi · 禁漫天堂 一键全收录</p>

        <div class="sites">
            <div class="site" onclick="loadSite('hentaifox')"><h3>HentaiFox</h3><p>高清无广告</p></div>
            <div class="site" onclick="loadSite('nhentai')"><h3>Nhentai</h3><p>标签最强</p></div>
            <div class="site" onclick="loadSite('ehentai')"><h3>E-Hentai</h3><p>海量资源</p></div>
            <div class="site" onclick="loadSite('hitomi')"><h3>Hitomi.la</h3><p>无码最快</p></div>
            <div class="site" onclick="loadSite('jmcomic')"><h3>禁漫天堂</h3><p>中文最全</p></div>
        </div>

        <div class="search">
            <input type="text" id="kw" placeholder="直接输入本子关键词或番号（如 500500 / parodies:original）" value="">
            <button onclick="searchAll()">全局搜索</button>
        </div>

        <div id="loading" class="loading" style="display:none">
            <div class="spinner"></div>
            <p>正在从五个站点疯狂爬取中…（10-25秒）</p>
        </div>

        <div id="gallery"></div>
    </div>

    <footer>© 2025 joe666.dpdns.org • 全球最强免费H漫聚合站 • 仅限18岁以上</footer>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS("bg",{particles:{number:{value:80},color:{value:"#ff006e"},size:{value:4},opacity:{value:0.5,random:true},line_linked:{enable:true,distance:150,color:"#ff006e",opacity:0.3},move:{enable:true,speed:3}},interactivity:{events:{onhover:{enable:true,mode:"repulse"}}}});

        const sites = {
            hentaifox: "https://hentaifox.com",
            nhentai: "https://nhentai.net",
            ehentai: "https://e-hentai.org",
            hitomi: "https://hitomi.la",
            jmcomic: "https://jmcomic-zzz.one"
        };

        async function loadSite(name){
            document.getElementById("loading").style.display = "block";
            document.getElementById("gallery").innerHTML = "";
            const url = sites[name] + "/?page=1";
            const res = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
            const html = await res.text();
            showGallery(html, name);
        }

        async function searchAll(){
            const kw = document.getElementById("kw").value.trim();
            if(!kw) return alert("请输入关键词或番号");
            document.getElementById("loading").style.display = "block";
            document.getElementById("gallery").innerHTML = "";
            const promises = Object.keys(sites).map(async site => {
                const url = site === "nhentai" ? `${sites[site]}/search/?q=${kw}` :
                           site === "jmcomic" ? `${sites[site]}/search/photos?search_query=${kw}` :
                           `${sites[site]}/?s=${kw}`;
                try{
                    const res = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
                    const html = await res.text();
                    showGallery(html, site);
                }catch(e){}
            });
            await Promise.all(promises);
            document.getElementById("loading").style.display = "none";
        }

        function showGallery(html, source){
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, "text/html");
            let imgs = [];

            if(source.includes("hentaifox")) imgs = [...doc.querySelectorAll(".gallery_thumb")].map(x=>x.src.replace("t.","."));
            if(source.includes("nhentai")) imgs = [...doc.querySelectorAll(".gallery a img")].map(x=>x.getAttribute("data-src") || x.src).map(x=>x.replace("/thumb/","/galleries/"+x.match(/galleries\/(\d+)\//)[1]+"/1."));
            if(source.includes("e-hentai")) imgs = [...doc.querySelectorAll(".gl1t img, .it5 a img")].map(x=>x.src || x.getAttribute("data-src"));
            if(source.includes("hitomi")) imgs = [...doc.querySelectorAll(".dj img")].map(x=>x.src.replace("//tn.","//a."));
            if(source.includes("jmcomic")) imgs = [...doc.querySelectorAll(".video-title+img, .wp-manga-cover img")].map(x=>x.src || x.getAttribute("data-original") || x.getAttribute("data-src"));

            imgs.slice(0,30).forEach(src=>{
                if(!src) return;
                const div = document.createElement("div");
                div.className = "pic";
                div.innerHTML = `<img src="${src}" loading="lazy" onclick="window.open('${src}')">`;
                document.getElementById("gallery").appendChild(div);
            });
            document.getElementById("loading").style.display = "none";
        }
    </script>
</body>
</html>
