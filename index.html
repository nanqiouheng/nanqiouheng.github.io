<!DOCTYPE html>
<html>
<head>
    <title>Comic Website</title>
</head>
<body>
    <h1>Search Comics</h1>
    <input type="text" id="keyword" placeholder="Enter keyword">
    <button onclick="search()">Search</button>
    <div id="results"></div>

    <script>
        async function search() {
            const keyword = document.getElementById('keyword').value;
            const response = await fetch(`http://localhost:5000/search?keyword=${keyword}`);
            const data = await response.json();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            data.comics.forEach(comic => {
                const div = document.createElement('div');
                div.innerHTML = `<h2>${comic.title}</h2><p>Author: ${comic.author}</p><button onclick="viewComic('${comic.id}')">View</button>`;
                resultsDiv.appendChild(div);
            });
        }

        async function viewComic(id) {
            const response = await fetch(`http://localhost:5000/comic/${id}`);
            const data = await response.json();
            alert(`Title: ${data.title}\nImages: ${data.images.join(', ')}`);  // Display or load images
        }
    </script>
</body>
</html>
